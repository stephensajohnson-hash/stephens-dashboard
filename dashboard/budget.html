<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Budget Tracker</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --panel-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-main: #333;
            --text-muted: #888;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --header-bg: #2c3e50;
            --header-text: #fff;
            --hover-bg: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 65% 33%;
            gap: 2%;
            height: 95%; /* Leave room for footer/padding */
        }

        /* --- PANELS --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .panel-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title { font-size: 1.1rem; font-weight: bold; }
        .header-info { font-size: 0.9rem; opacity: 0.9; }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
        }

        /* --- LEFT SIDE: LEDGER --- */
        table.ledger-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            table-layout: fixed; /* Fixes alignment issues */
        }

        .ledger-table th {
            background: #eee;
            text-align: left;
            padding: 12px 10px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #ccc;
        }

        .ledger-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            overflow: hidden; 
            text-overflow: ellipsis;
        }

        /* Column Specifics */
        .col-date { width: 15%; }
        .col-desc { width: 45%; }
        .col-amt  { width: 20%; text-align: right; }
        .col-bal  { width: 20%; text-align: right; }

        .amount-text { font-family: monospace; font-size: 1rem;}
        .negative { color: var(--accent-red); }
        .positive { color: var(--accent-green); font-weight: bold; }
        .balance-text { font-weight: bold; font-family: monospace; color: #555; }

        /* Ledger Icons */
        .ledger-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 8px;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .split-indicator {
            background: #eee;
            color: #666;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.7rem;
            margin-left: 5px;
            vertical-align: middle;
        }

        .split-row {
            background-color: #fafafa;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* --- RIGHT SIDE: BUDGET ENVELOPES --- */
        .cycle-section {
            margin-bottom: 0;
            border-bottom: 4px solid var(--border-color);
        }

        .cycle-header {
            background: #e0e0e0;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .budget-item {
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .budget-item:hover { background-color: var(--hover-bg); }

        .budget-summary {
            padding: 10px 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 10px;
        }

        .budget-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
            background: #fff;
        }

        .budget-name-area { display: flex; flex-direction: column; }
        .budget-name { font-weight: 600; font-size: 0.95rem; }
        .budget-bar-bg {
            height: 4px;
            width: 100%;
            background: #eee;
            margin-top: 4px;
            border-radius: 2px;
            overflow: hidden;
        }
        .budget-bar-fill { height: 100%; background: var(--accent-green); }
        .budget-bar-fill.warning { background: orange; }
        .budget-bar-fill.danger { background: var(--accent-red); }

        .budget-math { text-align: right; }
        .remaining-amount { font-family: monospace; font-weight: bold; font-size: 1rem; }
        .total-amount { font-size: 0.75rem; color: #999; }

        /* Dropdown/Accordion Styles */
        .budget-details {
            display: none; /* Hidden by default */
            background-color: #fafafa;
            padding: 10px 15px 10px 55px; /* Indent to align with text */
            font-size: 0.85rem;
            border-top: 1px dashed #eee;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        
        .budget-details.active { display: block; }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            color: #666;
        }
        .detail-date { color: #999; margin-right: 10px; }

        .watchlist-section {
            background-color: #fff8e1;
            padding: 15px;
            border-top: 2px solid #ffe082;
        }
        .watchlist-section h4 { margin: 0 0 10px 0; font-size: 0.95rem; }
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="panel" id="ledger-panel">
        <div class="panel-header">
            <span class="header-title">Transaction Ledger</span>
            <div class="header-info" id="ledger-header-info">
                </div>
        </div>
        <div class="scroll-area">
            <table class="ledger-table">
                <thead>
                    <tr>
                        <th class="col-date">Date</th>
                        <th class="col-desc">Description</th>
                        <th class="col-amt">Amount</th>
                        <th class="col-bal">Balance</th>
                    </tr>
                </thead>
                <tbody id="ledger-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="panel" id="budget-panel">
        <div class="panel-header">
            <span class="header-title">Budget Envelopes</span>
        </div>
        <div class="scroll-area" id="budget-container">
            </div>
        
        <div class="watchlist-section" id="watchlist-container">
            <h4>Expected Expenses (Watchlist)</h4>
            <div id="watchlist-items"></div>
        </div>
    </div>

</div>

<script>
    // --- 1. DATA (With Images added) ---
    // Note: Using placeholders from Placehold.co for demo images. 
    // You can replace these URLs with local paths (e.g., "images/groceries.png")
    
    const budgetData = {
        "periods": [
            {
                "id": "2025-12",
                "displayName": "December Budget",
                "initialBankBalance": 3500.00,
                "paycheckCycles": [
                    {
                        "cycleId": 1,
                        "label": "Paycheck Set 1 (Nov 21)",
                        "budgetItems": [
                            { 
                                "id": "b1", "name": "Groceries", "plannedAmount": 400.00, "carriedOver": 25.50,
                                "image": "https://placehold.co/40x40/orange/white?text=G"
                            },
                            { 
                                "id": "b2", "name": "Haircuts / Personal", "plannedAmount": 50.00, "carriedOver": 0.00,
                                "image": "https://placehold.co/40x40/3498db/white?text=H"
                            },
                            { 
                                "id": "b3", "name": "Mortgage", "plannedAmount": 2400.00, "carriedOver": 0.00,
                                "image": "https://placehold.co/40x40/2c3e50/white?text=M"
                            }
                        ]
                    },
                    {
                        "cycleId": 2,
                        "label": "Paycheck Set 2 (Dec 05)",
                        "budgetItems": [
                            { 
                                "id": "b4", "name": "Electric Bill", "plannedAmount": 180.00, "carriedOver": 0.00,
                                "image": "https://placehold.co/40x40/f1c40f/white?text=E"
                            }
                        ]
                    }
                ],
                "ledger": [
                    {
                        "id": "t1", "date": "2025-11-21", "description": "Paycheck - Stephens", 
                        "amount": 3500.00, "type": "income", "linkedBudgetItemId": null
                    },
                    {
                        "id": "t2", "date": "2025-11-22", "description": "ATM Withdrawal (Split)", 
                        "amount": -100.00, "type": "expense", 
                        "splits": [
                            { "linkedBudgetItemId": "b2", "amount": -40.00, "note": "Haircut" },
                            { "linkedBudgetItemId": "b1", "amount": -60.00, "note": "Cash for groceries" }
                        ]
                    },
                    {
                        "id": "t3", "date": "2025-11-24", "description": "Kroger", 
                        "amount": -120.50, "type": "expense", "linkedBudgetItemId": "b1"
                    }
                ],
                "transfers": [
                    { "fromBudgetId": "b1", "toBudgetId": "b2", "amount": 10.00 }
                ],
                "watchList": [
                    { "description": "Car Insurance", "amount": 120.00, "dueDate": "2025-12-04" }
                ]
            }
        ]
    };

    // --- 2. LOGIC ---
    
    const formatMoney = (amount) => {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
    };

    // Helper: Map budget IDs to their images for easy lookup
    function getBudgetImageMap(period) {
        const map = {};
        period.paycheckCycles.forEach(cycle => {
            cycle.budgetItems.forEach(item => {
                map[item.id] = item.image;
            });
        });
        return map;
    }

    // New Helper: Get detailed transaction list per budget item
    function getBudgetDetails(periodData) {
        // Usage totals
        const usage = {}; 
        // List of specific transactions for the dropdown
        const details = {}; // { 'b1': [ {date, desc, amount} ] }

        // Initialize details arrays
        periodData.paycheckCycles.forEach(c => c.budgetItems.forEach(i => details[i.id] = []));

        // Process Ledger
        periodData.ledger.forEach(txn => {
            const addDetail = (budgetId, amount, note) => {
                if (!details[budgetId]) details[budgetId] = [];
                details[budgetId].push({
                    date: txn.date,
                    desc: note || txn.description,
                    amount: Math.abs(amount)
                });
                usage[budgetId] = (usage[budgetId] || 0) + Math.abs(amount);
            };

            if (txn.splits) {
                txn.splits.forEach(split => addDetail(split.linkedBudgetItemId, split.amount, split.note));
            } else if (txn.linkedBudgetItemId) {
                addDetail(txn.linkedBudgetItemId, txn.amount);
            }
        });

        // Process Transfers (Adjust usage only, maybe log detail if desired)
        const adjustments = {}; 
        if (periodData.transfers) {
            periodData.transfers.forEach(tr => {
                adjustments[tr.fromBudgetId] = (adjustments[tr.fromBudgetId] || 0) - tr.amount;
                adjustments[tr.toBudgetId] = (adjustments[tr.toBudgetId] || 0) + tr.amount;
                
                // Add transfer notes to details for clarity
                if(details[tr.fromBudgetId]) details[tr.fromBudgetId].push({ date: tr.date || 'N/A', desc: `Transfer Out (to ${tr.toBudgetId})`, amount: 0 }); // Visual only
                if(details[tr.toBudgetId]) details[tr.toBudgetId].push({ date: tr.date || 'N/A', desc: `Transfer In (from ${tr.fromBudgetId})`, amount: 0 });
            });
        }

        return { usage, adjustments, details };
    }

    // --- 3. RENDER ---

    function renderApp() {
        const currentPeriod = budgetData.periods[0]; 
        const { usage, adjustments, details } = getBudgetDetails(currentPeriod);
        const imageMap = getBudgetImageMap(currentPeriod);

        // --- A. LEDGER ---
        const ledgerBody = document.getElementById('ledger-body');
        const headerInfo = document.getElementById('ledger-header-info');
        
        // Header Stats
        let runningBalance = currentPeriod.initialBankBalance;
        headerInfo.innerHTML = `Start: <strong>${formatMoney(runningBalance)}</strong>`;

        const sortedLedger = currentPeriod.ledger.sort((a,b) => a.date.localeCompare(b.date));

        sortedLedger.forEach(txn => {
            runningBalance += txn.amount;
            
            const tr = document.createElement('tr');
            const amtClass = txn.amount >= 0 ? 'positive' : 'negative';
            
            // Determine Icon: If split, maybe a generic icon, otherwise the specific category icon
            let iconHtml = '';
            if (txn.linkedBudgetItemId && imageMap[txn.linkedBudgetItemId]) {
                iconHtml = `<img src="${imageMap[txn.linkedBudgetItemId]}" class="ledger-icon">`;
            } else if (txn.splits) {
                iconHtml = `<span style="margin-right:8px; font-size:1.2em;">ðŸ”€</span>`; // Generic split icon
            }

            const splitBadge = txn.splits ? '<span class="split-indicator">Split</span>' : '';

            tr.innerHTML = `
                <td class="col-date">${txn.date.substring(5)}</td>
                <td class="col-desc">${iconHtml}${txn.description} ${splitBadge}</td>
                <td class="col-amt"><span class="amount-text ${amtClass}">${formatMoney(txn.amount)}</span></td>
                <td class="col-bal"><span class="balance-text">${formatMoney(runningBalance)}</span></td>
            `;
            ledgerBody.appendChild(tr);

            if(txn.splits) {
                const splitRow = document.createElement('tr');
                splitRow.className = 'split-row';
                let splitText = txn.splits.map(s => {
                    // Try to get icon for split items too
                    const img = imageMap[s.linkedBudgetItemId] ? `<img src="${imageMap[s.linkedBudgetItemId]}" style="width:12px; vertical-align:middle;">` : '';
                    return `${img} ${s.note}: ${formatMoney(s.amount)}`;
                }).join(' &nbsp;|&nbsp; ');
                
                splitRow.innerHTML = `<td colspan="4" style="padding-left: 50px;">â†³ ${splitText}</td>`;
                ledgerBody.appendChild(splitRow);
            }
        });
        
        // Append Current Balance to header
        headerInfo.innerHTML += ` &nbsp;|&nbsp; Current: <strong style="font-size:1.1em">${formatMoney(runningBalance)}</strong>`;


        // --- B. BUDGETS ---
        const budgetContainer = document.getElementById('budget-container');
        
        currentPeriod.paycheckCycles.forEach(cycle => {
            const section = document.createElement('div');
            section.className = 'cycle-section';
            section.innerHTML = `<div class="cycle-header">${cycle.label}</div>`;

            cycle.budgetItems.forEach(item => {
                const spent = usage[item.id] || 0;
                const transferAdj = adjustments[item.id] || 0;
                const totalAvailable = item.plannedAmount + item.carriedOver + transferAdj;
                const remaining = totalAvailable - spent;

                // Progress Bar Logic
                const percent = Math.min(100, (spent / totalAvailable) * 100);
                let barColor = 'budget-bar-fill'; // default green
                if(percent > 80) barColor += ' warning';
                if(percent >= 100) barColor += ' danger';

                // Item Container
                const itemDiv = document.createElement('div');
                itemDiv.className = 'budget-item';
                
                // Toggle Details on click
                itemDiv.onclick = () => {
                    const d = itemDiv.querySelector('.budget-details');
                    d.classList.toggle('active');
                };

                // Specific Transactions for this budget
                const itemTxns = details[item.id] || [];
                const detailsHtml = itemTxns.map(t => `
                    <div class="detail-row">
                        <span><span class="detail-date">${t.date.substring(5)}</span> ${t.desc}</span>
                        <span>-${formatMoney(t.amount)}</span>
                    </div>
                `).join('');

                itemDiv.innerHTML = `
                    <div class="budget-summary">
                        <img src="${item.image || 'https://via.placeholder.com/40'}" class="budget-icon">
                        <div class="budget-name-area">
                            <span class="budget-name">${item.name}</span>
                            <div class="budget-bar-bg"><div class="${barColor}" style="width: ${percent}%"></div></div>
                        </div>
                        <div class="budget-math">
                            <div class="remaining-amount ${remaining < 0 ? 'negative' : ''}">${formatMoney(remaining)}</div>
                            <div class="total-amount">of ${formatMoney(totalAvailable)}</div>
                        </div>
                    </div>
                    <div class="budget-details">
                        ${detailsHtml.length ? detailsHtml : '<div style="color:#999; font-style:italic">No transactions yet</div>'}
                    </div>
                `;
                section.appendChild(itemDiv);
            });

            budgetContainer.appendChild(section);
        });

        // --- C. WATCHLIST ---
        const watchlistContainer = document.getElementById('watchlist-items');
        currentPeriod.watchList.forEach(w => {
            const div = document.createElement('div');
            div.className = 'watchlist-item';
            div.innerHTML = `<span>${w.description}</span> <strong>${formatMoney(w.amount)}</strong>`;
            watchlistContainer.appendChild(div);
        });
    }

    renderApp();

</script>
</body>
</html>
