            // --- HELPER FUNCTIONS ---

            // General Local Storage Handlers (Simplified)
            function getCustomData(key) {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    console.error(`Error reading ${key} from localStorage:`, e);
                    return [];
                }
            }

            function saveCustomData(key, data) {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    console.error(`Error writing ${key} to localStorage:`, e);
                }
            }

            // --- UI/MENU LOGIC ---

            function toggleMenu() { /* ... (Same as index.html) ... */ }
            function hideMenu() { /* ... (Same as index.html) ... */ }

            // Placeholder Modal functions (Will be built out later)
            function showAddRecipeModal() { /* ... */ console.log("Show Add Recipe Modal"); }
            function showAddCategoryModal() { /* ... */ console.log("Show Add Category Modal"); }
            function showAddTagModal() { /* ... */ console.log("Show Add Tag Modal"); }

            // Menu Event Listeners
            menuButton.addEventListener('click', (e) => { e.stopPropagation(); menuModal.classList.toggle('opacity-0'); menuModal.classList.toggle('pointer-events-none'); menuModal.classList.toggle('-translate-y-4'); });
            closeMenuButton.addEventListener('click', hideMenu);

            document.getElementById('add-recipe-button').addEventListener('click', showAddRecipeModal);
            document.getElementById('add-category-button').addEventListener('click', showAddCategoryModal);
            document.getElementById('add-tag-button').addEventListener('click', showAddTagModal);
            
            // Clear Draft Data Logic
            document.getElementById('clear-draft-button').addEventListener('click', () => {
                console.warn('Draft Data Cleared! Refresh the page to load a clean version.'); 
                localStorage.removeItem(state.localStorageKeys.recipes);
                localStorage.removeItem(state.localStorageKeys.categories);

                hideMenu();
                initRecipeDashboard(); 
            });

            // Download Logic (Similar to index.html, simplified for recipes)
            document.getElementById('download-data-button').addEventListener('click', downloadDataFile);
            function downloadDataFile() {
                hideMenu(); 
                // Merge static and custom data for export
                const customRecipes = getCustomData(state.localStorageKeys.recipes);
                const customCategories = getCustomData(state.localStorageKeys.categories);
                const customTags = getCustomData(state.localStorageKeys.tags);

                const finalRecipes = [...STATIC_RECIPES.map(r => ({...r, title: r.title.replace(' (test)', '')})), ...customRecipes];
                const finalCategories = [...STATIC_CATEGORIES, ...customCategories].filter((v, i, a) => a.indexOf(v) === i);
                const finalTags = [...STATIC_TAGS, ...customTags].filter((v, i, a) => a.indexOf(v) === i);
                
                const consolidatedData = {
                    "recipes": finalRecipes,
                    "categories": finalCategories,
                    "availableTags": finalTags
                };
                
                const dataStr = JSON.stringify(consolidatedData, null, 2); 
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const a = document.createElement('a');
                const now = new Date();
                const dateString = now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
                const timeString = String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0') + String(now.getSeconds()).padStart(2, '0');
                
                a.download = `recipes-update-${dateString}-${timeString}.json`; 
                a.href = window.URL.createObjectURL(dataBlob);
                a.click();
                window.URL.revokeObjectURL(a.href);
            }
            
            // --- GROUPING LOGIC ---

            groupByCatButton.addEventListener('click', () => { isTagMode = false; renderRecipeGroups(); });
            groupByTagButton.addEventListener('click', () => { isTagMode = true; renderRecipeGroups(); });

            /**
             * Creates a visual card for a single recipe entry.
             * NOTE: When clicked, this will eventually take the user to a detail page.
             */
            function createRecipeCard(recipe) {
                const card = document.createElement('a');
                card.href = `#recipe-${recipe.id}`; // Use fragment link for routing to detail view
                card.className = 'recipe-card bg-gray-800 border border-gray-700 rounded-xl shadow-lg overflow-hidden hover:bg-gray-700 transition duration-200';
                
                // Placeholder image onerror uses the first letter of the title
                const placeholderLetter = recipe.title.charAt(0).toUpperCase();

                card.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-32 object-cover" 
                         onerror="this.onerror=null;this.src='https://placehold.co/400x250/1F2937/FFFFFF?text=${placeholderLetter}';" />
                    <div class="p-3">
                        <h3 class="text-lg font-bold text-white truncate">${recipe.title.replace(' (test)', '')}</h3>
                        <p class="text-xs text-gray-400 mt-1">${recipe.prepTime} Prep | ${recipe.cookTime} Cook</p>
                        <div class="mt-2 flex flex-wrap gap-1">
                            ${(recipe.tags || []).map(tag => `<span class="px-2 py-0.5 text-xs rounded-full bg-blue-900/50 text-blue-300">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                return card;
            }
            
            /**
             * Renders the recipes grouped by either Category or Tag.
             */
            function renderRecipeGroups() {
                // Determine current state
                const allRecipes = [...STATIC_RECIPES, ...getCustomData(state.localStorageKeys.recipes)];
                const groupingList = isTagMode 
                    ? [...STATIC_TAGS, ...getCustomData(state.localStorageKeys.tags)]
                    : [...STATIC_CATEGORIES, ...getCustomData(state.localStorageKeys.categories)];

                const groupingKey = isTagMode ? 'tags' : 'category';
                const defaultGroup = isTagMode ? 'Untagged' : 'Uncategorized';
                
                recipeGroupsContainer.innerHTML = '';
                
                // Toggle active button styling
                if (isTagMode) {
                    groupByTagButton.classList.add('bg-blue-600', 'text-white');
                    groupByTagButton.classList.remove('bg-gray-700', 'text-gray-400');
                    groupByCategory.classList.remove('bg-blue-600', 'text-white');
                    groupByCategory.classList.add('bg-gray-700', 'text-gray-400');
                } else {
                    groupByCategory.classList.add('bg-blue-600', 'text-white');
                    groupByCategory.classList.remove('bg-gray-700', 'text-gray-400');
                    groupByTagButton.classList.remove('bg-blue-600', 'text-white');
                    groupByTagButton.classList.add('bg-gray-700', 'text-gray-400');
                }


                const groupedRecipes = new Map();

                // Group all recipes
                allRecipes.forEach(recipe => {
                    if (isTagMode) {
                        // Grouping by Tags (can belong to multiple groups)
                        const recipeTags = recipe.tags || [];
                        if (recipeTags.length === 0) {
                             if (!groupedRecipes.has(defaultGroup)) groupedRecipes.set(defaultGroup, []);
                             groupedRecipes.get(defaultGroup).push(recipe);
                        } else {
                            recipeTags.forEach(tag => {
                                if (!groupedRecipes.has(tag)) groupedRecipes.set(tag, []);
                                groupedRecipes.get(tag).push(recipe);
                            });
                        }
                    } else {
                        // Grouping by Category (single group)
                        const groupName = recipe.category || defaultGroup;
                        if (!groupedRecipes.has(groupName)) groupedRecipes.set(groupName, []);
                        groupedRecipes.get(groupName).push(recipe);
                    }
                });


                // Render Groups
                [...groupingList, defaultGroup].forEach(groupName => {
                    const recipes = groupedRecipes.get(groupName);

                    if (recipes && recipes.length > 0) {
                        const groupSection = document.createElement('section');
                        groupSection.className = 'group-section';
                        
                        // Group Header
                        const header = document.createElement('div');
                        header.className = 'bg-gray-800 border border-gray-700 inline-block px-4 py-1.5 rounded-full mb-4 text-lg font-semibold text-white shadow-md';
                        header.textContent = groupName;
                        groupSection.appendChild(header);

                        // Grid for Recipe Cards (Fluid width)
                        const grid = document.createElement('div');
                        // Use flex-wrap here to replicate the dynamic link groups layout
                        grid.className = 'flex flex-wrap gap-4 justify-start'; 
                        
                        recipes.forEach(recipe => {
                            grid.appendChild(createRecipeCard(recipe));
                        });
                        
                        groupSection.appendChild(grid);
                        recipeGroupsContainer.appendChild(groupSection);
                    }
                });

                if (recipeGroupsContainer.innerHTML === '') {
                     recipeGroupsContainer.innerHTML = '<p class="text-center text-gray-500 mt-10">No recipes found. Start by adding a new recipe!</p>';
                }

                // Call for detail view routing update (placeholder)
                // updateRecipeDetailView(); 
            }

            async function updateWeatherWidgets() {
                const LOCATION_ZIP = '75482,us'; 
                const API_KEY = '87256fe2710631542ff491e4c5d73306'; 
                const currentApiUrl = `https://api.openweathermap.org/data/2.5/weather?zip=${LOCATION_ZIP}&units=imperial&appid=${API_KEY}`;
                const forecastApiUrl = `https://api.openweathermap.org/data/2.5/forecast?zip=${LOCATION_ZIP}&units=imperial&appid=${API_KEY}`;
                
                let currentData = null;
                let forecastRawData = null;

                try {
                    const currentResponse = await fetch(currentApiUrl);
                    if (currentResponse.ok) currentData = await currentResponse.json(); 
                    
                    const forecastResponse = await fetch(forecastApiUrl);
                    if (forecastResponse.ok) forecastRawData = await forecastResponse.json(); 

                } catch (error) {
                    console.error("Weather API fetch failed:", error);
                    weatherIcon.innerHTML = 'N/A'; weatherLow.textContent = '--Â°'; weatherHigh.textContent = '--Â°'; weatherCurrentTemp.textContent = '--Â°'; 
                    return;
                }
                
                if (currentData && forecastRawData) {
                    // Process Forecast Data to get today's min/max
                    const dailyForecast = {};
                    forecastRawData.list.forEach(item => {
                        const dateKey = new Date(item.dt * 1000).toDateString(); 
                        if (!dailyForecast[dateKey]) {
                            dailyForecast[dateKey] = { temp_max: item.main.temp_max, temp_min: item.main.temp_min };
                        } else {
                            dailyForecast[dateKey].temp_max = Math.max(dailyForecast[dateKey].temp_max, item.main.temp_max);
                            dailyForecast[dateKey].temp_min = Math.min(dailyForecast[dateKey].temp_min, item.main.temp_min);
                        }
                    });
                    const todayForecast = Object.values(dailyForecast)[0];

                    if (todayForecast) {
                        const currentTemp = Math.round(currentData.main.temp); 
                        const minTemp = Math.round(todayForecast.temp_min);
                        const maxTemp = Math.round(todayForecast.temp_max);

                        const currentTempColor = getTempColor(currentTemp);
                        const lowTempColor = getTempColor(minTemp);
                        const highTempColor = getTempColor(maxTemp);

                        weatherIcon.innerHTML = getForecastEmoji(currentData.weather[0].icon);
                        weatherCurrentTemp.className = `text-lg font-bold mr-3 ${currentTempColor}`; 
                        weatherLow.className = `low-temp-offset mr-1 text-xs ${lowTempColor}`;
                        weatherHigh.className = `high-temp-offset text-xs ${highTempColor}`;

                        weatherCurrentTemp.textContent = `${currentTemp}Â°`; 
                        weatherLow.textContent = `${minTemp}Â°`;
                        weatherHigh.textContent = `${maxTemp}Â°`;
                        document.getElementById('weather-display').title = `Current: ${currentTemp}Â°F | Today's Range: ${minTemp}Â°F - ${maxTemp}Â°F`;
                    }
                }
            }
            
            function getTempColor(temp) {
                if (temp === '--') return 'text-gray-400';
                const t = parseInt(temp);
                if (t >= 80) return 'text-red-500';
                if (t > 70) return 'text-green-400';
                if (t >= 60) return 'text-green-400/80';
                if (t < 50) return 'text-sky-300';
                if (t < 60) return 'text-sky-300/80';
                return 'text-white';
            }
            
            function getForecastEmoji(iconCode) {
                if (iconCode && iconCode.includes('01')) return 'â˜€ï¸'; 
                else if (iconCode && iconCode.includes('02')) return 'ðŸŒ¤ï¸';
                else if (iconCode && iconCode.includes('03')) return 'ðŸŒ¥ï¸';
                else if (iconCode && iconCode.includes('04')) return 'â˜ï¸';
                else if (iconCode && (iconCode.includes('09') || iconCode.includes('10'))) return 'ðŸŒ§ï¸';
                else if (iconCode && iconCode.includes('11')) return 'â›ˆï¸';
                else if (iconCode && iconCode.includes('13')) return 'â„ï¸';
                else if (iconCode && iconCode.includes('50')) return 'ðŸŒ«ï¸';
                return 'â“';
            }


            /**
             * Initializes the recipe page: loads data, sets up clock/weather, renders groups.
             */
            async function initRecipeDashboard() {
                let recipeData = EMBEDDED_RECIPES;
                let isFallback = true;
                
                try {
                    const response = await fetch('/recipes_data.json'); 
                    
                    if (response.ok) {
                        recipeData = await response.json();
                        isFallback = false;
                        console.log('Successfully loaded external recipes_data.json.');
                    } else {
                        console.warn(`External recipes_data.json returned status ${response.status}. Falling back to embedded data.`);
                    }
                } catch (error) {
                    console.error('Failed to fetch external recipes_data.json:', error.message);
                    console.warn('Falling back to embedded test data.');
                }
                
                // Merge and set global static data
                STATIC_RECIPES = recipeData.recipes || [];
                STATIC_CATEGORIES = recipeData.categories || [];
                STATIC_TAGS = recipeData.availableTags || [];
                
                // Handle Debug Log
                if (isFallback) {
                    const fallbackNote = document.createElement('div');
                    fallbackNote.className = 'bg-yellow-900/20 border border-yellow-700 text-yellow-400 p-3 rounded-xl text-center w-full';
                    fallbackNote.innerHTML = '<p class="font-bold">DEBUG WARNING:</p> <p class="text-sm">Using embedded (test) recipe data. The external <code class="font-mono">recipes_data.json</code> failed to load (expected in preview environment).</p>';
                    debugLog.appendChild(fallbackNote);
                }

                renderRecipeGroups();
            }


            // --- RUN ON LOAD ---
            window.onload = () => {
                initRecipeDashboard();
                startClockUpdate();
                updateWeatherWidgets(); 
                // Set initial active state for category button
                groupByCatButton.classList.add('bg-blue-600', 'text-white');
            }
