<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { transition: all 0.2s ease-in-out; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }
        html { font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .solid-panel { 
            background-color: #111827; 
            border: 1px solid #4b5563; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
            z-index: 100;
        }
        #bullet-sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(-100%); }
        .macro-bar-bg { background-color: rgba(255,255,255,0.1); border-radius: 2px; height: 6px; width: 100%; overflow: hidden; }
        .macro-bar-fill { height: 100%; border-radius: 2px; }
        .star-btn:hover, .star-btn.active { color: #fbbf24; } 
        .star-btn { color: #4b5563; transition: color 0.1s; } 
        .highlight-pulse { animation: pulse-yellow 0.5s 2; }
        @keyframes pulse-yellow {
            0%, 100% { background-color: rgba(17, 24, 39, 0.5); }
            50% { background-color: rgba(234, 179, 8, 0.2); }
        }
        
        /* Special Backgrounds */
        .bg-weekend { background-color: rgba(30, 41, 59, 0.4); } 
        /* Holidays: Color K - Darker Deep Blue */
        .bg-holiday { background-color: hsl(220, 45%, 27%) !important; border-color: hsl(220, 45%, 37%) !important; }
        /* Vacation: Color K - Deep Forest Green */
        .bg-vacation { background-color: hsl(150, 30%, 17.5%) !important; border-color: hsl(150, 30%, 27.5%) !important; }

        /* Type Button Styling */
        .type-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #374151; background-color: #1f2937; color: #9ca3af; transition: all 0.2s; font-size: 0.75rem; gap: 2px; }
        .type-btn:hover { background-color: #374151; color: white; }
        .type-btn.selected { background-color: #2563eb; border-color: #3b82f6; color: white; box-shadow: 0 0 10px rgba(37, 99, 235, 0.3); }
        .type-btn-icon { font-size: 1.25rem; margin-bottom: 2px; }
    </style>
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'sans-serif'] }, 
                    colors: { 
                        work: '#3b82f6',

                        birthday: '#ec4899', 
                        anniversary: '#d946ef', 
                        vacation: '#10b981',
                        holiday: 'hsl(220, 45%, 27%)'
                    } 
                } 
            } 
        }
    </script>
</head>

        // --- HELPERS ---
        function toLocalYMD(date) { 
            const offset = date.getTimezoneOffset(); 
            const adjusted = new Date(date.getTime() - (offset*60*1000)); 
            return adjusted.toISOString().split('T')[0]; 
        }
        function getStartOfWeek(d) { 
            const date = new Date(d); 
            const day = date.getDay(); 
            const diff = date.getDate() - (day === 0 ? 6 : day - 1); 
            return new Date(date.setDate(diff)); 
        }
        function getTypeColor(type) { 
            const map = { 
                'meeting': 'border-work bg-work/10', 
                'task': 'border-work bg-work/5', 
                'habit': 'border-personal bg-personal/10', 
                'media': 'border-media bg-media/10', 
                'health': 'border-health bg-health/10', 
                'sports': 'border-sports bg-sports/10', 
                'holiday': 'border-holiday bg-holiday',
                'birthday': 'border-birthday bg-birthday/10',
                'anniversary': 'border-anniversary bg-anniversary/10',
                'vacation': 'border-green-500 bg-vacation/20' 
            }; 
            return map[type] || 'border-gray-500'; 
        }
        function formatTime(timeStr) {
            if (!timeStr) return '';
            if (timeStr.match(/am|pm/i)) return timeStr;
            const [h, m] = timeStr.split(':');
            const hour = parseInt(h);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${m} ${ampm}`;
        }
        function formatDuration(mins) {
            if(!mins) return '0m';
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            if(h > 0 && m > 0) return `${h}h ${m}m`;
            if(h > 0) return `${h}h`;
            return `${m}m`;
        }
        function parseDuration(str) {
            if(!str) return 0;
            if(!isNaN(str)) return parseInt(str);
            const h = str.match(/(\d+)\s*h/i);
            const m = str.match(/(\d+)\s*m/i);
            let mins = 0;
            if(h) mins += parseInt(h[1]) * 60;
            if(m) mins += parseInt(m[1]);
            return mins;
        }

            else if (day === 6) addDays = 2; // Sat -> Mon

        }

        function getTeamRecord(teamId, season) {
            let wins = 0, losses = 0, ties = 0;
            const cutoffDate = toLocalYMD(appState.currentDate);
            const sportsItems = appState.data.items.filter(i => 
                i.type === 'sports' && 
                i.status === 'completed' && 
                i.date <= cutoffDate &&
                (i.season === season || (!i.season && season === '2025/2026'))
            );
            sportsItems.forEach(g => {
                if (g.homeTeamId === teamId || g.awayTeamId === teamId) {
                    const isHome = g.homeTeamId === teamId;
                    const myScore = isHome ? g.homeScore : g.awayScore;
                    const oppScore = isHome ? g.awayScore : g.homeScore;
                    if (myScore > oppScore) wins++;
                    else if (myScore < oppScore) losses++;
                    else ties++;
                }
            });
            if (ties > 0) return `${wins}-${losses}-${ties}`;
            return `${wins}-${losses}`;
        }
        function getWeeklyDeficit() {
            if (!appState || !appState.currentDate) return { deficit: 0, days: 0 };
            const start = getStartOfWeek(appState.currentDate); 
            const end = new Date(appState.currentDate); 
            let totalDeficit = 0; 
            let daysCounted = 0;
            const loopDate = new Date(start);
            while(loopDate <= end) {
                const ymd = toLocalYMD(loopDate); 
                const item = appState.data.items.find(i => i.date === ymd && i.type === 'health');
                if (item) { 
                    let dailyCal = 0; 
                    (item.meals || []).forEach(m => dailyCal += (m.calories || 0)); 
                    let dailyBurn = 0;
                    (item.workouts || []).forEach(w => dailyBurn += (w.calories || 0));
                    const tdee = (item.goals && item.goals.tdee) ? item.goals.tdee : 2816; 
                    totalDeficit += ((dailyCal - dailyBurn) - tdee); 
                    daysCounted++; 
                }
                loopDate.setDate(loopDate.getDate() + 1);
            }
            return { deficit: totalDeficit, days: daysCounted };
        }

        // --- DATA MANAGEMENT ---
        async function loadData() {
            const idMap = new Map();
            const teamMap = new Map(); 
            const leagueSet = new Set();
            try {
                const localStr = localStorage.getItem(STORAGE_KEY);
                if (localStr) {
                    const localData = JSON.parse(localStr);
                    if(localData.items) localData.items.forEach(item => idMap.set(item.id, item));
                    if(localData.teams) localData.teams.forEach(t => teamMap.set(t.id, t));
                    if(localData.leagues) localData.leagues.forEach(l => leagueSet.add(l));
                }
            } catch (e) { console.warn("Error reading local storage", e); }
            try {
                const response = await fetch('bullet_cal_data_2025.json');
                if (response.ok) {
                    const jsonData = await response.json();
                    if(jsonData.items) {
                        jsonData.items.forEach(item => { 
                            if (!idMap.has(item.id)) idMap.set(item.id, item); 
                        });
                    }
                    appState.data.meta = jsonData.meta || appState.data.meta;
                    if (jsonData.teams) {
                        jsonData.teams.forEach(t => {
                            if (!teamMap.has(t.id)) teamMap.set(t.id, t);
                        });
                    }
                    if (jsonData.leagues) {
                        jsonData.leagues.forEach(l => leagueSet.add(l));
                    }
                }
            } catch (error) { console.warn("Error fetching JSON", error); }
            appState.data.items = Array.from(idMap.values());
            appState.data.teams = Array.from(teamMap.values());
            appState.data.leagues = Array.from(leagueSet);
            appState.data.items.sort((a, b) => {
                if (a.date < b.date) return -1;
                if (a.date > b.date) return 1;
                if (a.type === 'vacation' && b.type !== 'vacation') return -1;
                if (a.type !== 'vacation' && b.type === 'vacation') return 1;
                const tA = a.startTime || '00:00';
                const tB = b.startTime || '00:00';
                if (tA < tB) return -1;
                if (tA > tB) return 1;
                return 0;
            });
            updateUI();
        }

        function saveData() { 
            appState.data.items.sort((a, b) => {
                if (a.date < b.date) return -1;
                if (a.date > b.date) return 1;
                if (a.type === 'vacation' && b.type !== 'vacation') return -1;
                if (a.type !== 'vacation' && b.type === 'vacation') return 1;
                return 0;
            });
            try { localStorage.setItem(STORAGE_KEY, JSON.stringify(appState.data)); } catch (e) { console.error("Save failed", e); } 
        }

            container.innerHTML = '';

        function renderSidebar() {

            years.forEach(year => {

        function renderDayView(container) {
            const ymd = toLocalYMD(appState.currentDate);

            const holidayItem = appState.data.items.find(i => i.date === ymd && i.type === 'holiday' && i.isWorkHoliday);

            html += `<div class="space-y-6"><div class="flex justify-between items-center border-b border-gray-700 pb-2"><h3 class="text-xl font-bold text-work">Work & Tasks</h3><button onclick="openItemModal('work', null, 'task,meeting')" class="text-sm bg-gray-800 hover:bg-gray-700 w-8 h-8 rounded flex items-center justify-center text-gray-400 hover:text-white transition" title="Add Item">ï¼‹</button></div>`;

        }

        function renderCard(item) {

            } else if(item.type === 'media') {
                meta = `<div class="flex text-yellow-400 text-xs">${'â˜…'.repeat(item.rating)}${'â˜†'.repeat(10-item.rating)}</div>`;
                if(item.imgUrl) content += `<img src="${item.imgUrl}" class="w-full h-auto rounded-lg mt-2 mb-2 shadow-lg">`;
                const notesText = item.notes || item.description;
                if(notesText) content += `<p class="text-xs text-gray-400 italic">"${notesText}"</p>`;
                descriptionHtml = ''; 
            } else if(item.type === 'habit') {
                 const isChecked = item.status === 'completed';
                 if(item.imgUrl) {
                     let imgHtml = `<img src="${item.imgUrl}" class="max-h-[25px] w-auto max-w-full object-contain rounded mt-2 mb-2 shadow-sm">`;
                     if(item.linkUrl) imgHtml = `<a href="${item.linkUrl}" target="_blank" class="block hover:opacity-90 transition-opacity">${imgHtml}</a>`;
                     content += imgHtml;
                 }
                 content += `<div class="mt-2 flex items-center justify-between gap-2"><div class="flex items-center gap-2"><div class="text-2xl">ðŸ”¥</div><div><div class="text-xl font-bold">${item.streakCount}</div><div class="text-[10px] uppercase text-gray-500">Day Streak</div></div></div><input type="checkbox" class="w-6 h-6 rounded border-green-600 text-green-600 bg-gray-700 focus:ring-green-500" ${isChecked ? 'checked' : ''} onchange="toggleHabitStatus('${item.id}', event)"></div>`;
            } else if(item.type === 'holiday') {
                titleHtml = `<h4 class="font-bold text-lg text-blue-300 flex items-center gap-2">${item.title}</h4>`;
                meta = `<span class="text-xs text-gray-400">${item.isWorkHoliday ? 'Official Work Holiday' : 'Observance'}</span>`;
                if(item.imgUrl) {
                    let imgHtml = `<img src="${item.imgUrl}" class="w-full h-auto object-contain rounded-lg mt-2 mb-2 shadow-md">`;
                    if(item.linkUrl) imgHtml = `<a href="${item.linkUrl}" target="_blank" class="block hover:opacity-90 transition-opacity">${imgHtml}</a>`;
                    content += imgHtml;
                }
            } else if(item.type === 'birthday') {
                titleHtml = `<h4 class="font-bold text-lg text-pink-400 flex items-center gap-2">ðŸŽ‚ ${item.title}</h4>`; if(item.imgUrl) { let imgHtml = `<img src="${item.imgUrl}" class="w-full h-auto object-contain rounded-lg mt-2 mb-2 shadow-md">`; if(item.linkUrl) imgHtml = `<a href="${item.linkUrl}" target="_blank" class="block hover:opacity-90 transition-opacity">${imgHtml}</a>`; content += imgHtml; }
            } else if(item.type === 'anniversary') {
                titleHtml = `<h4 class="font-bold text-lg text-purple-400 flex items-center gap-2">ðŸ¥‚ ${item.title}</h4>`; if(item.imgUrl) { let imgHtml = `<img src="${item.imgUrl}" class="w-full h-auto object-contain rounded-lg mt-2 mb-2 shadow-md">`; if(item.linkUrl) imgHtml = `<a href="${item.linkUrl}" target="_blank" class="block hover:opacity-90 transition-opacity">${imgHtml}</a>`; content += imgHtml; }
            } else if (item.type === 'sports') {
                const home = appState.data.teams.find(t => t.id === item.homeTeamId) || { name: 'Unknown', logo: '' };
                const away = appState.data.teams.find(t => t.id === item.awayTeamId) || { name: 'Unknown', logo: '' };

                if(item.status === 'completed') {

                    }
                }
                content += `<div class="flex justify-between items-center mt-3 mb-2 relative"><div class="flex flex-col items-center w-1/3"><img src="${away.logo}" class="${away.isFavorite ? 'w-12 h-12' : 'w-8 h-8'} object-contain mb-1"><span class="text-[10px] uppercase font-bold text-gray-400 text-center leading-tight">${away.abbrev || away.name}</span></div><div class="text-center w-1/3 flex flex-col items-center"><span class="text-xs text-gray-500 mb-1">AT</span>${scoreDisplay}</div><div class="flex flex-col items-center w-1/3"><img src="${home.logo}" class="${home.isFavorite ? 'w-12 h-12' : 'w-8 h-8'} object-contain mb-1"><span class="text-[10px] uppercase font-bold text-gray-400 text-center leading-tight">${home.abbrev || home.name}</span></div></div>`;
                if(myTeam) {
                    const seasonLabel = item.season || "2025/2026";
                    content += `<div class="text-center text-[10px] text-gray-500 border-t border-gray-700 pt-1 mt-1">${myTeam.abbrev} Season Record (${seasonLabel}): <span class="text-white font-bold">${getTeamRecord(myTeam.id, seasonLabel)}</span></div>`;
                }
            }
            return `<div class="glass-panel p-4 rounded-xl border-l-4 ${getTypeColor(item.type)} hover:translate-x-1 transition-transform relative group">${resultHtml}<div class="flex justify-between items-start relative z-10"><div>${titleHtml}${meta}</div><div class="opacity-0 group-hover:opacity-100 transition-opacity flex gap-2"><button class="text-gray-400 hover:text-white" onclick="openItemModal('${item.category}', '${item.id}', '${item.type === 'sports' ? 'sports' : (item.type === 'vacation' ? 'vacation' : '')}')">âœŽ</button><button class="text-red-400 hover:text-red-300" onclick="deleteItem('${item.id}', '${item.type}')">ðŸ—‘ï¸</button></div></div>${descriptionHtml}${content}</div>`;
        }

        function renderItemChip(item) {
             let icon = '';
            let text = item.title;
            let classes = `text-xs p-1 mb-1 rounded border-l-2 ${getTypeColor(item.type)} bg-gray-800 hover:brightness-110 flex items-center gap-1 truncate cursor-pointer transition-all hover:shadow-md`; 
            const verticalClasses = `text-xs p-1 mb-1 rounded border-l-2 ${getTypeColor(item.type)} bg-gray-800 hover:brightness-110 flex flex-col gap-1 cursor-pointer transition-all hover:shadow-md`;

            if(item.type === 'vacation') {
                icon = 'âœˆï¸';
                if(item.description) text = item.description; 
                if(item.imgUrl) {
                     return `<div class="${verticalClasses}" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()">
                        <span class="truncate font-bold w-full text-center">${text}</span>

                    </div>`;
                }
                return `<div class="${classes}" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()">

                    <span class="truncate">${text}</span>
                </div>`;
            }
            if (item.type === 'meeting') { icon = 'â°'; if (item.startTime) text = `${formatTime(item.startTime)} ${item.title}`; }
            else if (item.type === 'task') { icon = 'ðŸ“‹'; }
            else if (item.type === 'media') { icon = 'ðŸŽ¬'; if(item.imgUrl) return `<div class="${verticalClasses}" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()"><span class="truncate font-bold w-full">${text}</span><img src="${item.imgUrl}" class="w-full h-auto rounded-md"></div>`; }
            else if (item.type === 'habit') { icon = 'ðŸ”¥'; if (item.streakCount > 0 && item.status === 'completed') text = `${text} (${item.streakCount})`; if(item.imgUrl) return `<div class="${verticalClasses}" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()"><span class="truncate font-bold w-full">${text}</span><img src="${item.imgUrl}" class="w-full h-auto rounded-md object-contain">${item.status === 'completed' ? `<div class="absolute top-2 right-2 bg-green-500 text-white text-[10px] px-1 rounded font-bold">âœ“</div>` : ''}</div>`; }
            else if (item.type === 'health') { icon = 'ðŸŽ'; text = 'Nutrition'; }
            else if (item.type === 'holiday') { icon = 'ðŸŽ‰'; if(item.imgUrl) return `<div class="${verticalClasses}" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()"><span class="truncate font-bold w-full">${icon} ${text}</span><img src="${item.imgUrl}" class="w-full h-auto rounded-md"></div>`; }
            else if (item.type === 'birthday') { icon = 'ðŸŽ‚'; if(item.imgUrl) return `<div class="${verticalClasses}" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()"><span class="truncate font-bold w-full">${icon} ${text}</span><img src="${item.imgUrl}" class="w-full h-auto rounded-md"></div>`; }
            else if (item.type === 'anniversary') { icon = 'ðŸ¥‚'; if(item.imgUrl) return `<div class="${verticalClasses}" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()"><span class="truncate font-bold w-full">${icon} ${text}</span><img src="${item.imgUrl}" class="w-full h-auto rounded-md"></div>`; }
            else if (item.type === 'sports') { const home = appState.data.teams.find(t => t.id === item.homeTeamId); const away = appState.data.teams.find(t => t.id === item.awayTeamId); if (home && away) { return `<div class="${classes} justify-between px-2" onmouseenter="delayedShowHover(event, '${item.id}')" onmouseleave="cancelHover()"><div class="flex items-center gap-1 truncate"><img src="${away.logo}" class="w-4 h-4 object-contain" onerror="this.style.display='none'"><span class="font-bold text-[10px]">${away.abbrev}</span></div><span class="text-[9px] text-gray-500 mx-1">@</span><div class="flex items-center gap-1 truncate"><img src="${home.logo}" class="w-4 h-4 object-contain" onerror="this.style.display='none'"><span class="font-bold text-[10px]">${home.abbrev}</span></div></div>`; } icon = 'ðŸ†'; }

        }

        function renderWeekView(container) {
            const start = getStartOfWeek(appState.currentDate);
            let html = `<div class="grid grid-cols-7 gap-2 min-h-[600px]">`;
            for(let i=0; i<7; i++) {
                const d = new Date(start); d.setDate(d.getDate() + i);
                const ymd = toLocalYMD(d);
                const items = appState.data.items.filter(item => item.date === ymd);
                const isToday = ymd === toLocalYMD(new Date());
                
                const dayIndex = d.getDay(); 
                const isWeekend = (dayIndex === 0 || dayIndex === 6);
                const holidayItem = items.find(item => item.type === 'holiday' && item.isWorkHoliday);
                const vacationItem = items.find(item => item.type === 'vacation');

                let bgClass = '';
                if (holidayItem) bgClass = 'bg-holiday';
                else if (isWeekend) bgClass = 'bg-weekend';
                else if (vacationItem) bgClass = 'bg-vacation';
                
                let borderClass = 'border-gray-700/50';
                if (isToday) borderClass = 'border-yellow-500 border-2'; 

                // Sort Items: Vacation First
                items.sort((a, b) => {
                     if (a.type === 'vacation' && b.type !== 'vacation') return -1;
                     if (a.type !== 'vacation' && b.type === 'vacation') return 1;
                     return 0;
                });

                html += `
                    <div class="glass-panel rounded-lg flex flex-col h-full border ${borderClass} ${bgClass}">

        function renderMonthView(container) {
             const year = appState.currentDate.getFullYear(); const month = appState.currentDate.getMonth();
            const firstDay = new Date(year, month, 1); const lastDay = new Date(year, month + 1, 0);

            let html = `<div class="glass-panel rounded-2xl p-4"><div class="grid grid-cols-7 mb-2 text-center">${['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(d => `<div class="font-bold text-gray-500 text-sm py-2">${d}</div>`).join('')}</div><div class="grid grid-cols-7 gap-2 auto-rows-fr">`;
            for(let i=0; i<startDayIndex; i++) { html += `<div class="min-h-[8rem] bg-gray-800/30 rounded-lg"></div>`; }
            for(let d=1; d<=lastDay.getDate(); d++) {
                const currentDayStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                
                const dateObj = new Date(year, month, d);
                const isWeekend = dateObj.getDay() === 0 || dateObj.getDay() === 6;
                
                const items = appState.data.items.filter(i => i.date === currentDayStr);
                const isToday = currentDayStr === toLocalYMD(new Date());
                const holidayItem = items.find(item => item.type === 'holiday' && item.isWorkHoliday);
                const vacationItem = items.find(item => item.type === 'vacation');
                
                let bgClass = 'bg-gray-800';
                if (holidayItem) bgClass = 'bg-holiday';
                else if (isWeekend) bgClass = 'bg-weekend';
                else if (vacationItem) bgClass = 'bg-vacation';

                let borderClass = 'border-gray-700 border';
                if (isToday) borderClass = 'border-yellow-500 border-2'; 
                
                // Sort Items: Vacation First

                     if (a.type === 'vacation' && b.type !== 'vacation') return -1;
                     if (a.type !== 'vacation' && b.type === 'vacation') return 1;
                     return 0;

                html += `
                    <div class="min-h-[8rem] rounded-lg ${borderClass} ${bgClass} p-1 flex flex-col hover:bg-gray-700 transition cursor-pointer" onclick="goToDay('${currentDayStr}')">

                             ${items.map(item => renderItemChip(item)).join('')}
                        </div>
                    </div>
                `;
            }
            html += `</div></div>`; container.innerHTML = html;
        }

        // Initialization
        window.onload = () => { 
            renderSidebar(); 
            fetchWeather(); 
            loadData(); 
        };
    </script>
