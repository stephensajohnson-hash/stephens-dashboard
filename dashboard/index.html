<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephen's Dashboard</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details summary::-webkit-details-marker { display: none; }
    .icon { transition: all .2s; }
    .icon:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.12); }
    .dark-mode { filter: invert(1) hue-rotate(180deg); }
    .dark-mode img { filter: invert(1) hue-rotate(180deg); }
    .drag-over { border: 2px dashed #3b82f6 !important; background: #dbeafe !important; }
    .dragging { opacity: 0.5; }
    .tooltip { @apply relative; }
    .tooltip:hover::after {
      content: attr(data-tip);
      @apply absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap z-50;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 p-2 font-sans text-sm">

<!-- COMPACT TOP BANNER -->
<div id="top-banner" class="fixed top-0 left-0 right-0 h-9 bg-gray-900 text-white text-xs flex items-center justify-between px-3 z-50 shadow-lg">
  <div class="flex items-center gap-3">
    <!-- Add Group & Add Link with tooltips -->
    <button onclick="addGroup()"    class="tooltip bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded font-medium transition" data-tip="Add new group">Group +</button>
    <button onclick="addLink()"     class="tooltip bg-green-600 hover:bg-green-700 px-3 py-1 rounded font-medium transition" data-tip="Add new link">Link +</button>
    <button onclick="publishData()" class="bg-red-600 hover:bg-red-700 px-4 py-1 rounded font-bold transition">PUBLISH</button>

    <!-- Date/Time with calendar popup -->
    <div class="relative ml-4">
      <a href="https://calendar.google.com" target="_blank" id="date-time-link" class="hover:text-blue-300 transition cursor-pointer flex items-center gap-1.5">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <span id="date-time">Loading…</span>
      </a>
      <div id="calendar-popup" class="absolute top-8 left-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 whitespace-nowrap"></div>
    </div>
  </div>

  <div class="flex items-center gap-4">
    <button onclick="document.body.classList.toggle('dark-mode')" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs transition">Dark</button>

    <!-- Weather with 7-day forecast popup -->
    <div class="relative">
      <a href="https://weather.com" target="_blank" id="weather-link" class="hover:text-blue-300 transition cursor-pointer flex items-center gap-1.5">
        <span id="weather-icon">Sunny</span>
        <span id="weather-temp">—°</span>
      </a>
      <div id="forecast-popup" class="absolute top-8 right-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 min-w-64"></div>
    </div>
  </div>
</div>

<div class="pt-12">
  <div id="dashboard" class="max-w-full mx-auto space-y-2"></div>
</div>

<div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-5 max-w-md w-full shadow-xl">
    <h3 id="popup-title" class="text-lg font-bold mb-4"></h3>
    <div id="popup-form"></div>
    <div class="flex justify-end gap-2 mt-4">
      <button onclick="closePopup()" class="px-3 py-1.5 bg-gray-300 hover:bg-gray-400 rounded text-xs">Cancel</button>
      <button id="popup-save" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs">Save</button>
    </div>
  </div>
</div>

<script>
  let data = [];
  let dragged = null;

  async function loadData() {
    let jsonData = [];
    try {
      const res = await fetch('data.json?' + Date.now());
      if (res.ok) jsonData = await res.json();
    } catch (e) {}
    const saved = localStorage.getItem('dashboardData');
    const localData = saved ? JSON.parse(saved) : [];
    data = localData.length > 0 ? localData : jsonData;
    render();
  }

  function saveToLocal() {
    localStorage.setItem('dashboardData', JSON.stringify(data));
  }

  function publishData() {
    const dataStr = JSON.stringify(data, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'data.json';
    a.click();
    URL.revokeObjectURL(url);
    alert('PUBLISHED! Upload this file to GitHub → Vercel auto-deploys.');
  }

  function render() {
    const container = document.getElementById('dashboard');
    container.innerHTML = '';
    data.forEach((group, groupIdx) => {
      const details = document.createElement('details');
      details.open = true;
      details.className = 'bg-white rounded-lg shadow-sm border overflow-hidden group';
      details.draggable = true;
      details.dataset.idx = groupIdx;

      const summary = document.createElement('summary');
      summary.className = 'flex items-center px-3 py-1.5 cursor-pointer hover:opacity-90 transition select-none';
      summary.innerHTML = `
        <span class="w-1 h-8 ${group.color} rounded-r-sm mr-2"></span>
        <span class="font-bold ${group.textColor} text-sm">${group.name}</span>
        <svg class="w-4 h-4 text-gray-600 transition-transform group-open:rotate-180 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
      details.appendChild(summary);

      const grid = document.createElement('div');
      grid.className = 'p-2.5 grid grid-cols-[repeat(auto-fill,minmax(96px,1fr))] gap-2.5 relative group';
      grid.dataset.group = groupIdx;

      group.links.forEach((link, linkIdx) => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = "_blank";
        a.className = 'icon text-center block relative group/item';
        a.draggable = true;
        a.dataset.group = groupIdx;
        a.dataset.idx = linkIdx;
        a.innerHTML = `
          <img src="${link.img}" alt="${link.name}" class="w-20 h-20 mx-auto rounded object-contain shadow-sm" 
               onerror="this.src='https://placehold.co/80x80/666/fff?text=${link.name.charAt(0)}'">
          <span class="block mt-1 text-xs text-gray-700 leading-tight">${link.name}</span>`;
        grid.appendChild(a);
      });

      details.appendChild(grid);
      container.appendChild(details);
    });
    setupDragAndDrop();
  }

  function setupDragAndDrop() {
    // (your existing drag-and-drop code – unchanged)
    document.querySelectorAll('details').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = { type: 'group', el, idx: el.dataset.idx }; setTimeout(() => el.classList.add('dragging'), 0); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
      el.addEventListener('dragover', e => e.preventDefault());
      el.addEventListener('drop', e => {
        e.preventDefault();
        if (dragged && dragged.type === 'group') {
          const from = parseInt(dragged.idx), to = parseInt(el.dataset.idx);
          if (from !== to) { data.splice(to, 0, data.splice(from, 1)[0]); saveToLocal(); render(); }
        }
      });
    });

    document.querySelectorAll('.icon').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = { type: 'link', el, group: el.dataset.group, idx: el.dataset.idx }; setTimeout(() => el.classList.add('dragging'), 0); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
    });

    document.querySelectorAll('[data-group]').forEach(grid => {
      grid.addEventListener('dragover', e => { e.preventDefault(); grid.classList.add('drag-over'); });
      grid.addEventListener('dragleave', () => grid.classList.remove('drag-over'));
      grid.addEventListener('drop', e => {
        e.preventDefault(); grid.classList.remove('drag-over');
        if (dragged && dragged.type === 'link') {
          const fromGroup = parseInt(dragged.group), fromIdx = parseInt(dragged.idx), toGroup = parseInt(grid.dataset.group);
          const link = data[fromGroup].links.splice(fromIdx, 1)[0];
          data[toGroup].links.push(link);
          saveToLocal(); render();
        }
      });
    });
  }

  function addGroup() {
    const form = `<input type="text" id="group-name" placeholder="Group Name" class="w-full p-2 border rounded text-sm mb-2" required>`;
    showPopup('Add Group', form, () => {
      const name = document.getElementById('group-name').value.trim();
      if (!name) return;
      const colors = ['bg-blue-500','bg-amber-500','bg-green-500','bg-purple-500','bg-pink-500','bg-emerald-500','bg-teal-500'];
      const textColors = ['text-blue-800','text-amber-800','text-green-800','text-purple-800','text-pink-800','text-emerald-800','text-teal-800'];
      const idx = data.length % colors.length;
      data.push({ name, color: colors[idx], textColor: textColors[idx], links: [] });
      saveToLocal(); render();
    });
  }

  function addLink() {
    const groups = data.map((g,i) => `<option value="${i}">${g.name}</option>`).join('');
    const form = `<select id="link-group" class="w-full p-2 border rounded text-sm mb-2">${groups||'<option>No groups yet</option>'}</select>
      <input type="text" id="link-name" placeholder="Link Name" class="w-full p-2 border rounded text-sm mb-2" required>
      <input type="url" id="link-url" placeholder="URL" class="w-full p-2 border rounded text-sm mb-2" required>
      <input type="url" id="link-img" placeholder="Image URL (optional)" class="w-full p-2 border rounded text-sm mb-2">`;
    showPopup('Add Link', form, () => {
      const groupIdx = document.getElementById('link-group').value;
      const name = document.getElementById('link-name').value.trim();
      const url = document.getElementById('link-url').value.trim();
      const img = document.getElementById('link-img').value.trim() || `https://placehold.co/80x80/666/fff?text=${encodeURIComponent(name.charAt(0))}`;
      if (!name || !url || groupIdx === null) return;
      data[groupIdx].links.push({ name, url, img });
      saveToLocal(); render();
    });
  }

  function showPopup(title, form, onSave) {
    document.getElementById('popup-title').textContent = title;
    document.getElementById('popup-form').innerHTML = form;
    document.getElementById('popup-save').onclick = () => { onSave(); closePopup(); };
    document.getElementById('popup').classList.remove('hidden');
  }

  function closePopup() {
    document.getElementById('popup').classList.add('hidden');
  }

  // DATE/TIME + CALENDAR
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const dateStr = now.toLocaleDateString('en-US', options).replace(/(\d)(st|nd|rd|th)/, '$1<sup>$2</sup>');
    const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }).toLowerCase().replace(' am','am').replace(' pm','pm');
    document.getElementById('date-time').innerHTML = `${dateStr} <span class="text-gray-400">${timeStr}</span>`;

    const year = now.getFullYear(), month = now.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    let cal = `<div class="font-bold text-center mb-2 text-sm">${now.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</div>`;
    cal += '<div class="grid grid-cols-7 text-center text-xs mb-1 font-medium"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>';
    cal += '<div class="grid grid-cols-7 gap-1 text-center text-sm">';
    for (let i = 0; i < firstDay; i++) cal += '<div></div>';
    for (let day = 1; day <= daysInMonth; day++) {
      const isToday = day === now.getDate();
      cal += `<div class="${isToday ? 'bg-blue-600 text-white rounded-full w-7 h-7 flex items-center justify-center mx-auto' : 'w-7 h-7'}">${day}</div>`;
    }
    cal += '</div>';
    document.getElementById('calendar-popup').innerHTML = cal;
  }
  updateDateTime();
  setInterval(updateDateTime, 60000);

  const dateLink = document.getElementById('date-time-link').parentElement;
  dateLink.addEventListener('mouseenter', () => document.getElementById('calendar-popup').classList.replace('opacity-0','opacity-100'));
  dateLink.addEventListener('mouseleave', () => document.getElementById('calendar-popup').classList.replace('opacity-100','opacity-0'));

  // WEATHER + 7-DAY FORECAST
  fetch('https://wttr.in/?format=j1')
    .then(r => r.json())
    .then(data => {
      const current = data.current_condition[0];
      const tempF = current.temp_F;
      const condition = current.weatherDesc[0].value.toLowerCase();
      const iconMap = { cloud: 'Cloudy', overcast: 'Cloudy', rain: 'Rainy', drizzle: 'Rainy', snow: 'Snow', clear: 'Sunny', sunny: 'Sunny', storm: 'Stormy', fog: 'Foggy', mist: 'Foggy' };
      const iconKey = Object.keys(iconMap).find(k => condition.includes(k)) || 'partly cloudy';
      const icon = {Sunny: 'Sunny', Cloudy: 'Cloudy', Rainy: 'Rainy', Snow: 'Snow', Stormy: 'Stormy', Foggy: 'Foggy', 'partly cloudy': 'Partly Cloudy'}[iconMap[iconKey] || iconKey];

      document.getElementById('weather-icon').textContent = icon;
      document.getElementById('weather-temp').textContent = `${tempF}°`;

      let forecastHTML = '<div class="font-bold mb-2 text-center">7-Day Forecast</div>';
      data.weather.slice(0, 7).forEach((day, i) => {
        const date = new Date();
        date.setDate(date.getDate() + i);
        const weekday = date.toLocaleDateString('en-US', { weekday: 'short' });
        const high = day.maxtempF;
        const low = day.mintempF;
        const label = i === 0 ? 'Today' : weekday;
        forecastHTML += `<div class="flex justify-between py-1 ${i===0?'font-bold':''}"><span>${label}</span><span>${low}°–${high}°</span></div>`;
      });
      document.getElementById('forecast-popup').innerHTML = forecastHTML;
    })
    .catch(() => {
      document.getElementById('weather-icon').textContent = 'Globe';
      document.getElementById('weather-temp').textContent = 'offline';
    });

  const weatherDiv = document.querySelector('#weather-link').parentElement;
  weatherDiv.addEventListener('mouseenter', () => document.getElementById('forecast-popup').classList.replace('opacity-0','opacity-100'));
  weatherDiv.addEventListener('mouseleave', () => document.getElementById('forecast-popup').classList.replace('opacity-100','opacity-0'));

  document.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
