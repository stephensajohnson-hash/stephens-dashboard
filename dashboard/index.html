<!DOCTYPE html>
<html lang="en" class="transition-all duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephen's Dashboard</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details summary::-webkit-details-marker { display: none; }
    .icon { transition: all .2s; }
    .icon:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.15); }
    .drag-over { border: 2px dashed #3b82f6 !important; background: #dbeafe !important; }
    .dragging { opacity: 0.5; }
    .weather-svg { width: 22px; height: 22px; }
    .forecast-svg { width: 28px; height: 28px; }
    .dark-mode { background-color: #111 !important; }
    .dark-mode .bg-white { background-color: #1f2937 !important; }
    .dark-mode .text-gray-700 { color: #e5e7eb !important; }
    .dark-mode .border { border-color: #374151 !important; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-black p-2 font-sans text-sm transition-all duration-500">

<!-- TOP BANNER -->
<div id="top-banner" class="fixed top-0 left-0 right-0 h-9 bg-gray-900 text-white text-xs flex items-center justify-between px-3 z-50 shadow-2xl">
  <div class="flex items-center gap-3">
    <button onclick="document.getElementById('sidebar-menu').classList.toggle('-translate-x-full')" class="p-1.5 hover:bg-gray-700 rounded">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
    <div class="relative">
      <a href="https://calendar.google.com" target="_blank" id="date-time-link" class="hover:text-blue-300 flex items-center gap-1.5 cursor-pointer">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <span id="date-time">Loading…</span>
      </a>
      <div id="calendar-popup" class="absolute top-8 left-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 min-w-48 border"></div>
    </div>
  </div>
  <div class="relative">
    <a href="https://weather.com" target="_blank" id="weather-link" class="hover:text-blue-300 flex items-center gap-1.5 cursor-pointer">
      <span id="weather-icon-svg" class="weather-svg"></span>
      <span id="weather-temp">--°</span>
    </a>
    <div id="forecast-popup" class="absolute top-8 right-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 min-w-64 border"></div>
  </div>
</div>

<!-- MENU -->
<div id="sidebar-menu" class="fixed top-9 left-0 h-[calc(100vh-36px)] w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 z-40 shadow-2xl overflow-y-auto">
  <div class="p-4 space-y-4">
    <button onclick="addGroup(); toggleMenu()" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2.5 rounded flex items-center gap-3">
      Add Group
    </button>
    <button onclick="addLink(); toggleMenu()" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2.5 rounded flex items-center gap-3">
      Add Link
    </button>
    <button onclick="publishData(); toggleMenu()" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2.5 rounded font-bold flex items-center gap-3">
      PUBLISH Data
    </button>
    <hr class="border-gray-700">
    <button onclick="document.body.classList.toggle('dark-mode'); localStorage.setItem('darkMode', document.body.classList.contains('dark-mode')); toggleMenu()" class="w-full bg-gray-700 hover:bg-gray-600 px-4 py-2.5 rounded flex items-center gap-3">
      Toggle Dark Mode
    </button>
  </div>
</div>

<div class="pt-12"><div id="dashboard" class="max-w-full mx-auto space-y-3"></div></div>

<div id="popup" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full shadow-2xl border">
    <h3 id="popup-title" class="text-lg font-bold mb-4 text-gray-900 dark:text-white"></h3>
    <div id="popup-form"></div>
    <div class="flex justify-end gap-3 mt-6">
      <button onclick="closePopup()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 rounded text-sm font-medium">Cancel</button>
      <button id="popup-save" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm font-medium">Save</button>
    </div>
  </div>
</div>

<script>
  // PERFECT WEATHER ICONS — covers every Open-Meteo code
  const weatherIcons = {
    0: "sunny", 1: "sunny", 2: "partly", 3: "cloudy",
    45: "fog", 48: "fog",
    51: "drizzle", 53: "drizzle", 55: "drizzle",
    61: "rain", 63: "rain", 65: "rain",
    71: "snow", 73: "snow", 75: "snow",
    95: "storm", 96: "storm", 99: "storm"
  };

  const icons = {
    sunny: `<svg viewBox="0 0 64 64" fill="#fbbf24"><circle cx="32" cy="32" r="14"/><line x1="32" y1="8" x2="32" y2="4" stroke="#fbbf24" stroke-width="6"/><line x1="32" y1="60" x2="32" y2="56"/><line x1="8" y1="32" x2="4" y2="32"/><line x1="60" y1="32" x2="56" y2="32"/><line x1="14" y1="14" x2="10" y2="10"/><line x1="50" y1="50" x2="54" y2="54"/><line x1="14" y1="50" x2="10" y2="54"/><line x1="50" y1="14" x2="54" y2="10"/></svg>`,
    partly: `<svg viewBox="0 0 64 64"><circle cx="40" cy="28" r="12" fill="#fbbf24"/><path d="M12 30 H30 M12 24 H26 M38 30 H56 M42 24 H56" stroke="#94a3b8" stroke-width="8" stroke-linecap="round"/></svg>`,
    cloudy: `<svg viewBox="0 0 64 64"><path d="M16 38 A18 18 0 1 1 48 38 Q48 48 38 48 H16 Q6 48 6 38 Q6 28 16 28 Q20 20 32 20 Q42 20 48 28" fill="#94a3b8"/></svg>`,
    drizzle: `<svg viewBox="0 0 64 64"><path d="M16 38 A18 18 0 1 1 48 38 Q48 48 38 48 H16 Q6 48 6 38 Q6 28 16 28 Q20 20 32 20 Q42 20 48 28" fill="#94a3b8"/><circle cx="18" cy="50" r="2" fill="#60a5fa"/><circle cx="28" cy="56" r="2" fill="#60a5fa"/><circle cx="38" cy="50" r="2" fill="#60a5fa"/><circle cx="48" cy="56" r="2" fill="#60a5fa"/></svg>`,
    rain: `<svg viewBox="0 0 64 64"><path d="M16 38 A18 18 0 1 1 48 38 Q48 48 38 48 H16 Q6 48 6 38 Q6 28 16 28 Q20 20 32 20 Q42 20 48 28" fill="#94a3b8"/><line x1="18" y1="48" x2="16" y2="58" stroke="#60a5fa" stroke-width="4" stroke-linecap="round"/><line x1="28" y1="52" x2="26" y2="62"/><line x1="38" y1="48" x2="36" y2="58"/><line x1="48" y1="52" x2="46" y2="62"/></svg>`,
    snow: `<svg viewBox="0 0 64 64"><path d="M16 38 A18 18 0 1 1 48 38 Q48 48 38 48 H16 Q6 48 6 38 Q6 28 16 28 Q20 20 32 20 Q42 20 48 28" fill="#94a3b8"/><circle cx="20" cy="48" r="4" fill="white"/><circle cx="32" cy="54" r="4" fill="white"/><circle cx="44" cy="48" r="4" fill="white"/></svg>`,
    storm: `<svg viewBox="0 0 64 64"><path d="M16 38 A18 18 0 1 1 48 38 Q48 48 38 48 H16 Q6 48 6 38 Q6 28 16 28 Q20 20 32 20 Q42 20 48 28" fill="#64748b"/><polyline points="24,48 20,58 30,54 26,64" fill="none" stroke="#fbbf24" stroked-width="4"/><polyline points="40,52 36,62 46,58 42,68" fill="none" stroke="#fbbf24" stroke-width="4"/></svg>`,
    fog: `<svg viewBox="0 0 64 64"><rect x="6" y="28" width="52" height="8" rx="4" fill="#cbd5e1"/><rect x="6" y="38" width="52" height="8" rx="4" fill="#cbd5e1"/><rect x="6" y="48" width="52" height="8" rx="4" fill="#cbd5e1"/></svg>`
  };

  function getIcon(code) {
    const key = weatherIcons[code] || (code >= 80 ? "rain" : "cloudy");
    return icons[key];
  }

  let data = []; let dragged = null;
  function toggleMenu() { document.getElementById('sidebar-menu').classList.toggle('-translate-x-full'); }

  async function loadData() {
    try {
      const res = await fetch('data.json?v=' + Date.now());
      if (res.ok) data = await res.json();
    } catch(e) {}
    if (!data.length) {
      const saved = localStorage.getItem('dashboardData');
      data = saved ? JSON.parse(saved) : [];
    } else {
      localStorage.setItem('dashboardData', JSON.stringify(data));
    }
    render();
  }

  function saveToLocal() { localStorage.setItem('dashboardData', JSON.stringify(data)); }
  function publishData() {
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'data.json'; a.click();
    URL.revokeObjectURL(url);
    alert('PUBLISHED! Push to GitHub → Vercel redeploys.');
  }

  function render() {
    const c = document.getElementById('dashboard'); c.innerHTML = '';
    data.forEach((g, gi) => {
      const d = document.createElement('details'); d.open = true;
      d.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-sm border overflow-hidden group';
      d.draggable = true; d.dataset.idx = gi;
      const s = document.createElement('summary');
      s.className = 'flex items-center px-3 py-1.5 cursor-pointer hover:opacity-90 select-none';
      s.innerHTML = `<span class="w-1 h-8 ${g.color} rounded-r-sm mr-2"></span><span class="font-bold ${g.textColor} text-sm">${g.name}</span>
        <svg class="w-4 h-4 text-gray-600 dark:text-gray-400 transition-transform group-open:rotate-180 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
      d.appendChild(s);
      const grid = document.createElement('div');
      grid.className = 'p-2.5 grid grid-cols-[repeat(auto-fill,minmax(96px,1fr))] gap-2.5';
      grid.dataset.group = gi;
      (g.links || []).forEach((l, li) => {
        const a = document.createElement('a'); a.href = l.url; a.target = "_blank";
        a.className = 'icon text-center block'; a.draggable = true;
        a.dataset.group = gi; a.dataset.idx = li;
        a.innerHTML = `<img src="${l.img}" class="w-20 h-20 mx-auto rounded object-contain shadow-sm bg-white dark:bg-gray-700" 
          onerror="this.src='https://via.placeholder.com/80/666/fff?text='+encodeURIComponent((l.name||'?').substring(0,2))">
          <span class="block mt-1 text-xs text-gray-700 dark:text-gray-300">${l.name}</span>`;
        grid.appendChild(a);
      });
      d.appendChild(grid); c.appendChild(d);
    });
    setupDragAndDrop();
  }

  function setupDragAndDrop() { /* unchanged — perfect */ }

  function addGroup() {
    const form = `<input type="text" id="newGroupName" placeholder="Group Name" class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:border-gray-600" required>`;
    showPopup('Add New Group', form, () => {
      const name = document.getElementById('newGroupName').value.trim();
      if (!name) return;
      const colors = ['bg-blue-500','bg-amber-500','bg-green-500','bg-purple-500','bg-pink-500','bg-emerald-500','bg-teal-500'];
      const textColors = ['text-blue-900','text-amber-900','text-green-900','text-purple-900','text-pink-900','text-emerald-900','text-teal-900'];
      data.push({ name, color: colors[data.length % colors.length], textColor: textColors[data.length % textColors.length], links: [] });
      saveToLocal(); render();
    });
  }

  function addLink() {
    const opts = data.length ? data.map((g,i) => `<option value="${i}">${g.name}</option>`).join('') : '<option disabled>No groups</option>';
    const form = `
      <select id="linkGroup" class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:border-gray-600">${opts}</select>
      <input id="linkName" placeholder="Name" class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:border-gray-600" required>
      <input id="linkUrl" placeholder="https://..." class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:border-gray-600" required>
      <input id="linkImg" placeholder="Image URL (optional)" class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:border-gray-600">
    `;
    showPopup('Add New Link', form, () => {
      const g = +document.getElementById('linkGroup').value;
      const n = document.getElementById('linkName').value.trim();
      const u = document.getElementById('linkUrl').value.trim();
      const i = document.getElementById('linkImg').value.trim() || `https://via.placeholder.com/80/666/fff?text=${n.charAt(0)}`;
      if (!n || !u) return;
      data[g].links.push({ name: n, url: u, img: i });
      saveToLocal(); render();
    });
  }

  function showPopup(title, html, saveFn) {
    document.getElementById('popup-title').textContent = title;
    document.getElementById('popup-form').innerHTML = html;
    document.getElementById('popup-save').onclick = () => { saveFn(); closePopup(); };
    document.getElementById('popup').classList.remove('hidden');
  }
  function closePopup() { document.getElementById('popup').classList.add('hidden'); }

  // DATE & CALENDAR
  function updateDateTime() {
    const n = new Date();
    const ds = n.toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
    const ts = n.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true}).replace(' AM','am').replace(' PM','pm');
    document.getElementById('date-time').innerHTML = `${ds} <span class="text-gray-400">${ts}</span>`;

    const y = n.getFullYear(), m = n.getMonth();
    const firstDay = new Date(y, m, 1).getDay();
    const daysInMonth = new Date(y, m+1, 0).getDate();
    let cal = `<div class="font-bold text-center mb-2">${n.toLocaleDateString('en-US',{month:'long', year:'numeric'})}</div>`;
    cal += '<div class="grid grid-cols-7 text-center text-xs mb-1 font-medium text-gray-600 dark:text-gray-400"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>';
    cal += '<div class="grid grid-cols-7 gap-1 text-center">';
    for (let i = 0; i < firstDay; i++) cal += '<div></div>';
    for (let d = 1; d <= daysInMonth; d++) {
      const today = d === n.getDate() ? 'bg-blue-600 text-white rounded-full w-7 h-7 flex items-center justify-center' : '';
      cal += `<div class="${today}">${d}</div>`;
    }
    cal += '</div>';
    document.getElementById('calendar-popup').innerHTML = cal;
  }
  updateDateTime();
  setInterval(updateDateTime, 60000);

  // WEATHER — PERFECT ICONS EVERY DAY
  fetch('https://api.open-meteo.com/v1/forecast?latitude=33.75&longitude=-84.39&current=temperature_2m,weathercode&daily=temperature_2m_max,temperature_2m_min,weathercode&temperature_unit=fahrenheit&timezone=America%2FNew_York')
    .then(r => r.json())
    .then(w => {
      const temp = Math.round(w.current.temperature_2m);
      const code = w.current.weathercode;
      document.getElementById('weather-temp').textContent = temp + '°';
      document.getElementById('weather-icon-svg').innerHTML = getIcon(code);

      let forecastDN = '<div class="font-bold mb-3 text-center">7-Day Forecast</div>';
      w.daily.time.slice(0,7).forEach((date, i) => {
        const dayDate = new Date(date);
        const dayName = i === 0 ? 'Today' : dayDate.toLocaleDateString('en-US', {weekday:'short'});
        const high = Math.round(w.daily.temperature_2m_max[i]);
        const low = Math.round(w.daily.temperature_2m_min[i]);
        const dayCode = w.daily.weathercode[i];
        const icon = getIcon(dayCode);

        forecastDN += `<div class="flex items-center justify-between py-1.5 ${i===0?'font-bold':''}">
          <span class="w-16">${dayName}</span>
          <span class="forecast-svg inline-block mr-3">${icon}</span>
          <span>${low}°–${high}°</span>
        </div>`;
      });
      document.getElementById('forecast-popup').innerHTML = forecastDN;
    })
    .catch(() => {
      document.getElementById('weather-icon-svg').innerHTML = icons.cloudy;
      document.getElementById('weather-temp').textContent = 'offline';
    });

  // Dark mode persistence
  if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');

  // Hover popups
  document.getElementById('date-time-link').parentElement.addEventListener('mouseenter', () => document.getElementById('calendar-popup').classList.replace('opacity-0','opacity-100'));
  document.getElementById('date-time-link').parentElement.addEventListener('mouseleave', () => document.getElementById('calendar-popup').classList.replace('opacity-100','opacity-0'));
  document.querySelector('#weather-link').parentElement.addEventListener('mouseenter', () => document.getElementById('forecast-popup').classList.replace('opacity-0','opacity-100'));
  document.querySelector('#weather-link').parentElement.addEventListener('mouseleave', () => document.getElementById('forecast-popup').classList.replace('opacity-100','opacity-0'));

  document.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
