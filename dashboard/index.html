    <style>
        /* Apply smooth transitions to all interactive elements */
        /* NOTE: Removed the global transition: all to prevent interference with scroll timing */
        * {
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        /* Custom scrollbar for a polished dark-mode look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4B5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* gray-500 */
        }

        /* Set default font to Inter */
        html {
            font-family: 'Inter', sans-serif;
        }

        /* Modal backdrop for the form */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* Custom classes for offset temperatures */
        .low-temp-offset {
            position: relative;
            top: 2px; /* Move slightly down */
        }
        .high-temp-offset {
            position: relative;
            bottom: 2px; /* Move slightly up */
        }
        /* Carousel Container Styling */
        #carousel-content-wrapper {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            /* Ensure the content wrapper uses all available width */
            flex-grow: 1; 
            max-width: calc(100% - 80px); /* Account for the width of the two navigation buttons */
            margin: 0 40px; /* Center the content area between the buttons */
        }
        .carousel-control-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            opacity: 0.7;
            background-color: rgba(31, 41, 55, 0.5); /* bg-gray-800/50 */
            border: 1px solid rgba(75, 85, 99, 0.5); /* border-gray-600/50 */
        }
        /* Ensure the carousel panels themselves fill the wrapper */
        #carousel-content-wrapper > div {
            width: 100%;
            height: 100%;
        }
    </style>

            // --- CAROUSEL NAVIGATION ---
            function navigateCarousel(direction) {
                const totalItems = state.allCountdowns.length;
                if (totalItems === 0) return;

                let newIndex = state.currentCardIndex + direction;

                // Loop around logic
                if (newIndex >= totalItems) {
                    newIndex = 0;
                } else if (newIndex < 0) {
                    newIndex = totalItems - 1;
                }
                
                showCard(newIndex);
            }
            
            /**
             * Function to manage the display of the active carousel card.
             * NOTE: This MUST be defined before it is called by navigateCarousel
             */
            function showCard(newIndex) {
                const totalItems = state.allCountdowns.length;
                if (totalItems === 0) return;

                // Ensure index loops correctly
                newIndex = (newIndex + totalItems) % totalItems;
                
                const itemData = state.allCountdowns[newIndex];
                let newElement;

                // Create the appropriate card element
                if (itemData.type === 'forecast') {
                    newElement = createForecastPanel();
                } else {
                    // Pass the index for unique ID creation
                    newElement = createCountdownItem(itemData, newIndex); 
                }

                // Apply transition logic
                carouselContentWrapper.style.opacity = '0';
                
                setTimeout(() => {
                    carouselContentWrapper.innerHTML = '';
                    carouselContentWrapper.appendChild(newElement);
                    state.currentCardIndex = newIndex;
                    
                    // Fade in
                    carouselContentWrapper.style.opacity = '1';
                }, 300); // 300ms matches the CSS transition

            }

            
            /**
             * Function to dismiss a countdown (for the 'X' button)
             * NOTE: This MUST be defined before it is exposed above and used in createCountdownItem.
             */
            function dismissCountdown(event, dismissId, expired = false) {
                event.preventDefault();
                event.stopPropagation();

                // 1. Remove from local state
                const initialLength = state.allCountdowns.length;
                
                // Determine if this is a static item or a custom user item
                const isCustom = dismissId.startsWith('user_');
                
                state.allCountdowns = state.allCountdowns.filter(c => (c.id || c.name.replace(' (test)', '')) !== dismissId);

                if (state.allCountdowns.length < initialLength) {
                    if (isCustom) {
                        // 2a. If custom, remove from custom local storage list
                        let customCountdowns = getCustomCountdowns();
                        customCountdowns = customCountdowns.filter(c => c.id !== dismissId);
                        saveCustomCountdowns(customCountdowns);
                    } else {    
                        // 2b. If static, add to the static dismissals list
                        const staticDismissals = getCustomData(state.localStorageKeys.dismissals);
                        const cleanName = dismissId.replace(' (test)', ''); // Ensure we save the clean name
                        if (!staticDismissals.includes(cleanName)) {
                             staticDismissals.push(cleanName);
                             saveCustomData(state.localStorageKeys.dismissals, staticDismissals);
                        }
                    }

                    // 3. Re-render and restart carousel
                    initCarousel(state.allCountdowns);
                }
            }
            
            /**
             * Calculates the time remaining and formats it.
             */
            function formatTimeRemaining(countdown) {
                const targetDate = new Date(countdown.targetDate);
                const now = new Date();
                const diffMs = targetDate.getTime() - now.getTime();
                
                if (diffMs <= 0) return null; // Expired

                const msInDay = 1000 * 60 * 60 * 24;
                const totalDays = Math.floor(diffMs / msInDay);
                
                const years = Math.floor(totalDays / 365);
                let remainingDays = totalDays % 365;

                const months = Math.floor(remainingDays / 30);
                const days = remainingDays % 30;

                let primaryDisplay = [];
                if (years > 0) {
                    primaryDisplay.push(`${years} Year${years > 1 ? 's' : ''}`);
                    if (months > 0) primaryDisplay.push(`${months} Month${months > 1 ? 's' : ''}`);
                } else if (months > 0) {
                    primaryDisplay.push(`${months} Month${months > 1 ? 's' : ''}`);
                    if (days > 0) primaryDisplay.push(`${days} Day${days > 1 ? 's' : ''}`);
                } else {
                    const remainingMs = diffMs % msInDay;
                    const hours = Math.floor(remainingMs / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingMs % (1000 * 60)) / 1000);
                    
                    if (totalDays > 0) primaryDisplay.push(`${totalDays} Day${totalDays > 1 ? 's' : ''}`);
                    if (totalDays < 1) primaryDisplay.push(`${hours}h ${minutes}m ${seconds}s`);
                }

                let finalDisplay = primaryDisplay.filter(part => !part.startsWith('0 '));
                
                const totalDaysString = finalDisplay.length > 1 ? `[${totalDays} days]` : `(${totalDays} days)`;

                const timeString = finalDisplay.join(' ');
                
                return `${timeString} ${totalDaysString}`;
            }

            /**

            function updateTimeDisplay() {
                if (!state.allCountdowns.length) {
                    // Stop the loop if there are no items
                    if (state.animationFrameId) cancelAnimationFrame(state.animationFrameId);
                    return;
                }

                // Loop through all active elements and update their text
                state.allCountdowns.forEach((item, index) => {
                    // Only update countdown items, not forecast items
                    if (item.type === 'countdown') {
                        const timeString = formatTimeRemaining(item);
                        // Find the corresponding time element using the index of the countdown in the ALL_COUNTDOWNS array
                        const timeDisplayElement = carouselContentWrapper.querySelector(`#card-${index} .countdown-time-display`);

                        if (timeString === null) {
                            const dismissedId = item.id || item.name;
                            window.dismissCountdown(new Event('synthetic'), dismissedId, true);
                        } else if (timeDisplayElement) {
                            timeDisplayElement.textContent = timeString;
                        }
                    }
                });

                state.animationFrameId = requestAnimationFrame(updateTimeDisplay);
            }

            /**

            function initCarousel(mergedItems) {
                // Clear any previous animation loops
                if (state.animationFrameId) cancelAnimationFrame(state.animationFrameId);

                // Filter out non-item entries (null/expired countdowns)
                const activeItems = mergedItems.filter(item => item !== null);

                // Hide/show control buttons based on item count
                const prevButton = document.getElementById('prev-button');
                const nextButton = document.getElementById('next-button');
                
                if (activeItems.length <= 1) {
                    prevButton.classList.add('hidden');
                    nextButton.classList.add('hidden');
                } else {
                    prevButton.classList.remove('hidden');
                    nextButton.classList.remove('hidden');
                }


                if (activeItems.length === 0) {
                    countdownWidgetsContainer.innerHTML = '<p class="w-full text-center text-gray-400 p-4">No active events or forecasts to display.</p>';
                    return;
                }

                // IMPORTANT: The state.allCountdowns now holds the merged list of active items
                state.allCountdowns = activeItems; 
                state.currentCardIndex = 0;

                // 1. Start the time update loop (Fixed "Loading..." issue)
                state.animationFrameId = requestAnimationFrame(updateTimeDisplay);

                // 2. Show the first card
                showCard(state.currentCardIndex);
            }
            
            // --- LOCAL STORAGE FUNCTIONS (Generalized) ---

            function getCustomData(key) {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    console.error(`Error reading ${key} from localStorage:`, e);
                    return [];
                }
            }

            function saveCustomData(key, data) {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    console.error(`Error writing ${key} to localStorage:`, e);
                }
            }
            
            // Accessors for specific data types

            // Populate Group Dropdown for Add Link Modal
            function populateGroupDropdown() {

                const staticGroups = STATIC_LINK_GROUPS.map(g => ({...g, name: g.name.replace(' (test)', '').trim()}));

            // --- Download Logic (Updated for Timestamped Filename & Custom Data) ---
            
            downloadDataButton.addEventListener('click', downloadDataFile);

            function downloadDataFile() {
                hideMenu(); 
                
                // 1. Prepare Static Data (removing '(test)' suffix)
                const staticLinkGroups = STATIC_LINK_GROUPS.map(group => ({
                    ...group,
                    name: group.name.replace(' (test)', ''),
                    links: group.links.map(link => ({...link, id: undefined, groupName: undefined})) 
                }));
                
                let staticCountdowns = STATIC_COUNTDOWNS.map(c => ({
                    ...c,
                    name: c.name.replace(' (test)', ''),
                    id: undefined 
                }));
                
                // 2. Get Custom Data (Load current draft data from localStorage)
                const customGroups = getCustomGroups();
                const customLinks = getCustomLinks();
                const customCountdowns = getCustomCountdowns();
                
                // 3. Create a map of all final link groups
                const finalGroupsMap = new Map();
                
                // A. Add Static Groups to map
                staticLinkGroups.forEach(group => finalGroupsMap.set(group.name, {...group}));
                
                // B. Add Custom Groups
                customGroups.forEach(group => {
                    // Create a clean group object for the export
                    const cleanGroup = {
                        name: group.name,
                        color: group.color,
                        textColor: group.textColor,
                        links: [] // Links will be added in step C
                    };
                    // Set/Overwrite static data with custom group definition if name conflicts (though rare)
                    finalGroupsMap.set(group.name, cleanGroup);
                });
                
                // C. Merge ALL Links (Static Links + Custom Links) into their target groups
                
                // Process Static Links (already in staticLinkGroups map, but we re-map custom links)
                
                // Process Custom Links (Crucial fix: merge custom links into ANY group in the map)
                customLinks.forEach(link => {
                    const cleanLink = {
                        name: link.name,
                        url: link.url,
                        img: link.img,
                    };
                    const targetGroup = finalGroupsMap.get(link.groupName);
                    if (targetGroup) {
                        if (!targetGroup.links) {
                            targetGroup.links = [];
                        }
                        targetGroup.links.push(cleanLink);
                    } else {
                        console.warn(`Download: Link '${link.name}' targets non-existent group '${link.groupName}'. Skipping link export.`);
                    }
                });

                // Final list of groups
                const finalLinkGroups = Array.from(finalGroupsMap.values());
                
                // Final list of countdowns
                const finalCountdowns = [...staticCountdowns, ...customCountdowns.map(c => ({
                    name: c.name,
                    targetDate: c.targetDate,
                    linkUrl: c.linkUrl,
                    img: c.img,
                    timezone: c.timezone
                }))];

                
                const consolidatedData = {
                    "linkGroups": finalLinkGroups,
                    "countdowns": finalCountdowns 
                };
                
                // 4. Prepare for Download
                const dataStr = JSON.stringify(consolidatedData, null, 2); 
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                // 5. Trigger Download with TIMESTAMPED FILENAME
                const a = document.createElement('a');
                const now = new Date();
                const dateString = now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
                const timeString = String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0') + String(now.getSeconds()).padStart(2, '0');
                
                a.download = `data-update-${dateString}-${timeString}.json`; 
                
                a.href = window.URL.createObjectURL(dataBlob);
                a.click();
                
                window.URL.revokeObjectURL(a.href);
            }

                 menuModal.classList.add('opacity-0', 'pointer-events-none', '-translate-y-4');

            clearDraftButton.addEventListener('click', () => {

                console.warn('Draft Data Cleared! Refresh the page to load a clean version.');

            // Function to update the clock display (Accurate to the minute)
            function updateClock() {
                const now = new Date();
                
                const datePart = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const timePart = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }).toLowerCase().replace(/\s/g, '');

                let dateWithSuffix = datePart;
                const dayMatch = datePart.match(/,\s(\w+)\s(\d+)/); 
                if (dayMatch) {
                    const day = parseInt(dayMatch[2]);
                    let suffix;
                    if (day > 3 && day < 21) suffix = 'th';
                    else if (day % 10 === 1) suffix = 'st';
                    else if (day % 10 === 2) suffix = 'nd';
                    else if (day % 10 === 3) suffix = 'rd';
                    else suffix = 'th';
                    dateWithSuffix = datePart.replace(` ${day}`, ` ${day}${suffix}`);
                }

                document.getElementById('datetime').innerHTML = `
                    <span class="text-gray-400">${dateWithSuffix}</span>
                    <span class="text-blue-300 ml-1">${timePart}</span>
                `;
            }

            // Function to manage the clock startup with sub-minute accuracy
            function startClockUpdate() {
                if (clockInterval) clearInterval(clockInterval);
                updateClock();

                const now = new Date();
                const ms = now.getMilliseconds();
                const seconds = now.getSeconds();
                
                const msUntilNextMinute = (60 - seconds) * 1000 - ms;

                setTimeout(() => {
                    updateClock();
                    clockInterval = setInterval(updateClock, 60000);
                }, msUntilNextMinute);
            }

            // --- NEW: Consolidated Weather Update Function ---
            async function updateWeatherWidgets() {
                
                const LOCATION_ZIP = '75482,us'; // Sulphur Springs, TX
                const API_KEY = '87256fe2710631542ff491e4c5d73306'; 
                
                // 1. Fetch Current Weather & Forecast Data
                const currentApiUrl = `https://api.openweathermap.org/data/2.5/weather?zip=${LOCATION_ZIP}&units=imperial&appid=${API_KEY}`;
                const forecastApiUrl = `https://api.openweathermap.org/data/2.5/forecast?zip=${LOCATION_ZIP}&units=imperial&appid=${API_KEY}`;
                
                let currentData = null;
                let forecastRawData = null;

                try {
                    // Fetch Current Data
                    const currentResponse = await fetch(currentApiUrl);
                    if (currentResponse.ok) currentData = await currentResponse.json(); else throw new Error(`Current API Status ${currentResponse.status}`);
                    
                    // Fetch Forecast Data
                    const forecastResponse = await fetch(forecastApiUrl);
                    if (forecastResponse.ok) forecastRawData = await forecastResponse.json(); else throw new Error(`Forecast API Status ${forecastResponse.status}`);

                } catch (error) {
                    console.error("Weather API fetch failed:", error);
                    // Set fallback for current weather toolbar
                    weatherIcon.innerHTML = 'N/A';
                    weatherLow.textContent = '--¬∞';
                    weatherHigh.textContent = '--¬∞';
                    weatherCurrentTemp.textContent = '--¬∞'; 
                    document.getElementById('weather-display').title = `Error fetching weather.`;
                    // Generate fallback for scrolling forecast
                    forecastItems = Array(6).fill().map((_, i) => ({
                        date: new Date(Date.now() + i * 86400000), 
                        temp_max: '--', temp_min: '--', icon: '04d', description: 'Loading Error', type: 'forecast'
                    }));
                    return; // Stop if fetch fails
                }
                
                // 2. Process Forecast Data for Scrolling Bar
                const dailyForecast = {};
                if (forecastRawData.list) {
                    forecastRawData.list.forEach(item => {
                        const date = new Date(item.dt * 1000);
                        const dateKey = date.toDateString(); 
                        
                        if (!dailyForecast[dateKey]) {
                            dailyForecast[dateKey] = {
                                date: date,
                                temp_max: item.main.temp_max,
                                temp_min: item.main.temp_min,
                                icon: item.weather[0].icon, 
                                description: item.weather[0].description
                            };
                        } else {
                            dailyForecast[dateKey].temp_max = Math.max(dailyForecast[dateKey].temp_max, item.main.temp_max);
                            dailyForecast[dateKey].temp_min = Math.min(dailyForecast[dateKey].temp_min, item.main.temp_min);
                        }
                    });
                }
                forecastItems = Object.values(dailyForecast).slice(0, 6).map(item => ({
                    ...item,
                    temp_max: Math.round(item.temp_max),
                    temp_min: Math.round(item.temp_min),
                    type: 'forecast'
                }));
                
                // 3. Update Current Weather (Toolbar)
                if (currentData && forecastItems.length > 0) {
                    const currentTemp = Math.round(currentData.main.temp); // Current instantaneous temp
                    const todayForecast = forecastItems[0]; // Today's min/max

                    const iconCode = currentData.weather[0].icon;
                    
                    weatherIcon.innerHTML = getForecastEmoji(iconCode);
                    weatherCurrentTemp.textContent = `${currentTemp}¬∞`; // FIX: Current Temp
                    weatherLow.textContent = `${todayForecast.temp_min}¬∞`;
                    weatherHigh.textContent = `${todayForecast.temp_max}¬∞`;
                    document.getElementById('weather-display').title = `Current: ${currentTemp}¬∞F | Today's Range: ${todayForecast.temp_min}¬∞F - ${todayForecast.temp_max}¬∞F`;
                }
            }
            // --- END Weather Update Function ---
            
            // Function to clear all custom local storage keys
            function clearCustomLocalStorage() {
                localStorage.removeItem(state.localStorageKeys.groups);
                localStorage.removeItem(state.localStorageKeys.links);
                localStorage.removeItem(state.localStorageKeys.countdowns);
                localStorage.removeItem(state.localStorageKeys.dismissals); // Clear dismissals too
                console.log("Custom local storage cleared successfully.");
            }
            
            /**
             * Renders the dashboard content based on the fetched data.
             */
            async function renderDashboard(data, isFallback) {
                // A. Save the Static Data (for download and clean name retrieval)
                STATIC_LINK_GROUPS = data.linkGroups || [];
                STATIC_COUNTDOWNS = data.countdowns || [];
                
                linkGroupsContainer.innerHTML = ''; 
                debugLog.innerHTML = ''; // Clear the debug log on re-render

                // 1. Handle Debug Log
                if (isFallback) {
                    const fallbackNote = document.createElement('div');
                    fallbackNote.className = 'bg-yellow-900/20 border border-yellow-700 text-yellow-400 p-3 rounded-xl text-center w-full';
                    fallbackNote.innerHTML = '<p class="font-bold">DEBUG WARNING:</p> <p class="text-sm">Using embedded (test) data. The external <code class="font-mono">data.json</code> failed to load (expected in preview environment).</p>';
                    debugLog.appendChild(fallbackNote);
                }

                // --- MERGE COUNTDOWN & FORECAST DATA ---
                
                // Fetch the forecast data (this updates the global `forecastItems` array)
                await updateWeatherWidgets(); 

                // Prepare countdowns
                let allCountdownsList = (data.countdowns || []).map(c => ({...c, type: 'countdown'}));
                const customCountdowns = getCustomCountdowns().map(c => ({...c, type: 'countdown'}));
                
                const staticDismissals = getCustomData(state.localStorageKeys.dismissals);
                // Filter out static items that have been dismissed
                allCountdownsList = allCountdownsList.filter(c => !staticDismissals.includes(c.name.replace(' (test)', '').trim()));

                // Merge Forecasts (first), Static Countdowns, and Custom Countdowns
                // FIX: Ensure forecastItems is only added if it has data
                let mergedItems = [];
                if (forecastItems.length > 0) {
                    mergedItems.push({type: 'forecast', data: forecastItems}); // Add the forecast panel as ONE item
                }
                mergedItems = [...mergedItems, ...allCountdownsList, ...customCountdowns];


                // 2. Initialize Carousel
                initCarousel(mergedItems);


                // --- MERGE LINK GROUP DATA (FIXED LOGIC) ---
                
                const customGroups = getCustomGroups();
                const customLinks = getCustomLinks();
                
                // Create map of ALL groups (static first, then overwrite/add custom)
                const finalGroupsMap = new Map();
                
                // A. Add Static Groups to map
                data.linkGroups.forEach(group => {
                    const cleanName = group.name.replace(' (test)', '').trim();
                    finalGroupsMap.set(cleanName, {...group, links: [...(group.links || [])]});
                });

                // B. Add Custom Groups to map 
                customGroups.forEach(group => {
                    const cleanName = group.name.trim(); // Custom groups are already clean
                    if (!finalGroupsMap.has(cleanName)) {
                       finalGroupsMap.set(cleanName, {...group, links: []}); // Add new custom group
                    } 
                });
                
                // C. Merge Custom Links into their target groups
                customLinks.forEach(link => {
                    const cleanLink = {
                        name: link.name,
                        url: link.url,
                        img: link.img,
                    };
                    const targetGroup = finalGroupsMap.get(link.groupName);
                    if (targetGroup) {
                        if (!targetGroup.links) {
                            targetGroup.links = [];
                        }
                        targetGroup.links.push(cleanLink);
                    } else {
                        console.warn(`Link '${link.name}' targets non-existent group '${link.groupName}'.`);
                    }
                });
                
                const finalLinkGroups = Array.from(finalGroupsMap.values());


                // 3. Render Link Groups 
                if (finalLinkGroups && finalLinkGroups.length > 0) {
                    finalLinkGroups.forEach(group => {
                        const groupCard = document.createElement('div');
                        // min-w-[440px] to safely contain 3 x 120px links + gaps/padding
                        groupCard.className = 'group-card bg-gray-800 border border-gray-700 rounded-2xl p-4 shadow-xl flex-1 min-w-[440px]'; 

                        const header = document.createElement('div');
                        const headerClasses = `inline-block px-3 py-1 mb-4 rounded-full text-sm font-semibold ${group.color} ${group.textColor}`;
                        header.innerHTML = `<h2 class="${headerClasses}">${group.name}</h2>`;

                        const linksGrid = document.createElement('div');
                        linksGrid.className = 'grid grid-cols-3 gap-3';

                        if (group.links && group.links.length > 0) {
                            group.links.forEach(link => {
                                const linkElement = createLinkElement(link);
                                linksGrid.appendChild(linkElement);
                            });
                        } else {
                            const emptyMessage = document.createElement('p');
                            emptyMessage.className = 'text-gray-500 text-sm italic col-span-3';
                            emptyMessage.textContent = 'No links in this group.';
                            linksGrid.appendChild(emptyMessage);
                        }

                        groupCard.appendChild(header);
                        groupCard.appendChild(linksGrid);
                        linkGroupsContainer.appendChild(groupCard);
                    });
                } else if (!isFallback) {
                    linkGroupsContainer.innerHTML = '<p class="w-full text-gray-500 text-center">No link groups found in data.</p>';
                }
                
                // FIX: Ensure group dropdown is updated with the final merged list
                populateGroupDropdown();
            }


            /**
             * Initializes the dashboard by trying to fetch the external data,
             * or falling back to the embedded data on failure.
             */
            async function initDashboard() {
                let dashboardData = EMBEDDED_DATA;
                let isFallback = true;
                
                // The fetch should only determine the STATIC/BASE data.
                try {
                    // FIX: Revert fetch path to root-relative for better preview compatibility
                    const response = await fetch('/data.json'); 
                    
                    if (response.ok) {
                        dashboardData = await response.json();
                        isFallback = false;
                        console.log('Successfully loaded external data.json.');
                    } else {
                        console.warn(`External data.json returned status ${response.status}. Falling back to embedded data.`);
                    }
                } catch (error) {
                    console.error('Failed to fetch external data.json:', error.message);
                    console.warn('Falling back to embedded test data.');
                }
                
                // Keep a copy of the static data for the weather fetch
                STATIC_DATA_COPY = JSON.parse(JSON.stringify(dashboardData));

                // FIX: Always render with the static data + the current local storage data.
                await renderDashboard(dashboardData, isFallback);

                // CRITICAL FIX: The logic to clear custom local storage on fetch success is REMOVED.
                // This is now done manually via the "Clear Draft Data" button.
            }
