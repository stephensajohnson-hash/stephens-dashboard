<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephen's Dashboard</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details summary::-webkit-details-marker { display: none; }
    .icon { transition: all .2s; }
    .icon:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.12); }
    .dark-mode { filter: invert(1) hue-rotate(180deg); }
    .dark-mode img { filter: invert(1) hue-rotate(180deg); }
    .drag-over { border: 2px dashed #3b82f6 !important; background: #dbeafe !important; }
    .dragging { opacity: 0.5; }
    .tooltip { @apply relative; }
    .tooltip:hover::after {
      content: attr(data-tip);
      @apply absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap z-50;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 p-2 font-sans text-sm">

<!-- COMPACT TOP BANNER WITH HAMBURGER MENU -->
<div id="top-banner" class="fixed top-0 left-0 right-0 h-9 bg-gray-900 text-white text-xs flex items-center justify-between px-3 z-50 shadow-lg">
  <div class="flex items-center gap-3">
    <!-- Hamburger Menu Button -->
    <button onclick="document.getElementById('sidebar-menu').classList.toggle('translate-x-0')" 
            class="p-1.5 hover:bg-gray-700 rounded transition z-50">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Date/Time with calendar popup -->
    <div class="relative">
      <a href="https://calendar.google.com" target="_blank" id="date-time-link" class="hover:text-blue-300 transition cursor-pointer flex items-center gap-1.5">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span id="date-time">Loading…</span>
      </a>
      <div id="calendar-popup" class="absolute top-8 left-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 whitespace-nowrap"></div>
    </div>
  </div>

  <div class="flex items-center gap-4">
    <button onclick="document.body.classList.toggle('dark-mode')" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs transition">Dark</button>

    <!-- Weather with 7-day forecast popup -->
    <div class="relative">
      <a href="https://weather.com" target="_blank" id="weather-link" class="hover:text-blue-300 transition cursor-pointer flex items-center gap-1.5">
        <span id="weather-icon">Sunny</span>
        <span id="weather-temp">—°</span>
      </a>
      <div id="forecast-popup" class="absolute top-8 right-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 min-w-64"></div>
    </div>
  </div>
</div>

<!-- SLIDE-IN MENU -->
<div id="sidebar-menu" class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 z-40 shadow-2xl">
  <div class="p-4 border-b border-gray-700">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-bold">Dashboard Menu</h2>
      <button onclick="document.getElementById('sidebar-menu').classList.remove('translate-x-0')" 
              class="p-1 hover:bg-gray-700 rounded">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="p-4 space-y-3">
    <button onclick="addGroup(); document.getElementById('sidebar-menu').classList.remove('translate-x-0')" 
            class="w-full text-left bg-blue-600 hover:bg-blue-700 px-4 py-2.5 rounded font-medium transition flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Add Group
    </button>
    <button onclick="addLink(); document.getElementById('sidebar-menu').classList.remove('translate-x-0')" 
            class="w-full text-left bg-green-600 hover:bg-green-700 px-4 py-2.5 rounded font-medium transition flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m4.95-4.95l1.102-1.101a4 4 0 105.656 5.656l-4 4"/>
      </svg>
      Add Link
    </button>
    <button onclick="publishData(); document.getElementById('sidebar-menu').classList.remove('translate-x-0')" 
            class="w-full text-left bg-red-600 hover:bg-red-700 px-4 py-2.5 rounded font-bold transition flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m-3-3h6m-6 9h6a2 2 0 002-2V7a2 2 0 00-2-2H9a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      PUBLISH Data
    </button>
  </div>
</div>

<div class="pt-12">
  <div id="dashboard" class="max-w-full mx-auto space-y-2"></div>
</div>

<!-- Popup modal remains unchanged -->
<div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-5 max-w-md w-full shadow-xl">
    <h3 id="popup-title" class="text-lg font-bold mb-4"></h3>
    <div id="popup-form"></div>
    <div class="flex justify-end gap-2 mt-4">
      <button onclick="closePopup()" class="px-3 py-1.5 bg-gray-300 hover:bg-gray-400 rounded text-xs">Cancel</button>
      <button id="popup-save" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs">Save</button>
    </div>
  </div>
</div>

<script>
  // All your existing functions (loadData, render, drag/drop, addGroup, addLink, publishData, etc.)
  // are exactly the same as before — only the banner changed

  let data = [];
  let dragged = null;

  async function loadData() {
    let jsonData = [];
    try {
      const res = await fetch('data.json?' + Date.now());
      if (res.ok) jsonData = await res.json();
    } catch (e) {}
    const saved = localStorage.getItem('dashboardData');
    const localData = saved ? JSON.parse(saved) : [];
    data = localData.length > 0 ? localData : jsonData;
    render();
  }

  function saveToLocal() {
    localStorage.setItem('dashboardData', JSON.stringify(data));
  }

  function publishData() {
    const dataStr = JSON.stringify(data, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'data.json';
    a.click();
    URL.revokeObjectURL(url);
    alert('PUBLISHED! Upload to GitHub → Vercel auto-deploys.');
  }

  // render(), setupDragAndDrop(), addGroup(), addLink(), showPopup(), closePopup() 
  // → all unchanged from previous working version (they're still in the full file I sent last time)

  // DATE/TIME + WEATHER scripts remain 100% unchanged from the last working version

  document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
