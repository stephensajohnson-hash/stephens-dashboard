<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephen's Dashboard</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details summary::-webkit-details-marker { display: none; }
    .icon { transition: all .2s; }
    .icon:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.12); }
    .dark-mode { filter: invert(1) hue-rotate(180deg); }
    .dark-mode img { filter: invert(1) hue-rotate(180deg); }
    .drag-over { border: 2px dashed #3b82f6 !important; background: #dbeafe !important; }
    .dragging { opacity: 0.5; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 p-2 font-sans text-sm">

<!-- TOP BANNER -->
<div id="top-banner" class="fixed top-0 left-0 right-0 h-9 bg-gray-900 text-white text-xs flex items-center justify-between px-3 z-50 shadow-lg">
  <div class="flex items-center gap-3">
    <button onclick="document.getElementById('sidebar-menu').classList.toggle('-translate-x-full')" class="p-1.5 hover:bg-gray-700 rounded">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
    <div class="relative">
      <a href="https://calendar.google.com" target="_blank" id="date-time-link" class="hover:text-blue-300 flex items-center gap-1.5 cursor-pointer">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <span id="date-time">Loading…</span>
      </a>
      <div id="calendar-popup" class="absolute top-8 left-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 min-w-48"></div>
    </div>
  </div>
  <div class="relative">
    <a href="https://weather.com" target="_blank" id="weather-link" class="hover:text-blue-300 flex items-center gap-1.5 cursor-pointer">
      <span id="weather-icon">Cloud</span>
      <span id="weather-temp">--°</span>
    </a>
    <div id="forecast-popup" class="absolute top-8 right-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 min-w-64"></div>
  </div>
</div>

<!-- MENU UNDER BANNER -->
<div id="sidebar-menu" class="fixed top-9 left-0 h-[calc(100vh-36px)] w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 z-40 shadow-2xl overflow-y-auto">
  <div class="p-4 space-y-4">
    <button onclick="addGroup(); toggleMenu()" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2.5 rounded flex items-center gap-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg> Add Group</button>
    <button onclick="addLink(); toggleMenu()" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2.5 rounded flex items-center gap-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m4.95-4.95l1.102-1.101a4 4 0 105.656 5.656l-4 4"/></svg> Add Link</button>
    <button onclick="publishData(); toggleMenu()" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2.5 rounded font-bold flex items-center gap-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m-3-3h6m-6 9h6a2 2 0 002-2V7a2 2 0 00-2-2H9a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg> PUBLISH Data</button>
    <hr class="border-gray-700">
    <button onclick="document.body.classList.toggle('dark-mode'); toggleMenu()" class="w-full bg-gray-700 hover:bg-gray-600 px-4 py-2.5 rounded flex items-center gap-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg> Toggle Dark Mode</button>
  </div>
</div>

<div class="pt-12"><div id="dashboard" class="max-w-full mx-auto space-y-2"></div></div>

<div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-5 max-w-md w-full shadow-xl">
    <h3 id="popup-title" class="text-lg font-bold mb-4"></h3>
    <div id="popup-form"></div>
    <div class="flex justify-end gap-2 mt-4">
      <button onclick="closePopup()" class="px-3 py-1.5 bg-gray-300 hover:bg-gray-400 rounded text-xs">Cancel</button>
      <button id="popup-save" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs">Save</button>
    </div>
  </div>
</div>

<script>
  let data = []; let dragged = null;
  function toggleMenu() { document.getElementById('sidebar-menu').classList.toggle('-translate-x-full'); }

  async function loadData() {
    try {
      const res = await fetch('data.json?t=' + Date.now());
      if (res.ok) data = await res.json();
    } catch(e) { console.error('Failed to load data.json'); }
    const saved = localStorage.getItem('dashboardData');
    if (saved) data = JSON.parse(saved);
    render();
  }

  function saveToLocal() { localStorage.setItem('dashboardData', JSON.stringify(data)); }

  function publishData() {
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'data.json'; a.click();
    URL.revokeObjectURL(url);
    alert('PUBLISHED! Upload to GitHub → Vercel redeploys.');
  }

  function render() {
    const c = document.getElementById('dashboard'); c.innerHTML = '';
    data.forEach((g, gi) => {
      const d = document.createElement('details'); d.open = true;
      d.className = 'bg-white rounded-lg shadow-sm border overflow-hidden group';
      d.draggable = true; d.dataset.idx = gi;
      const s = document.createElement('summary');
      s.className = 'flex items-center px-3 py-1.5 cursor-pointer hover:opacity-90 select-none';
      s.innerHTML = `<span class="w-1 h-8 ${g.color} rounded-r-sm mr-2"></span><span class="font-bold ${g.textColor} text-sm">${g.name}</span>
        <svg class="w-4 h-4 text-gray-600 transition-transform group-open:rotate-180 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
      d.appendChild(s);
      const grid = document.createElement('div');
      grid.className = 'p-2.5 grid grid-cols-[repeat(auto-fill,minmax(96px,1fr))] gap-2.5';
      grid.dataset.group = gi;
      (g.links || []).forEach((l, li) => {
        const a = document.createElement('a'); a.href = l.url; a.target = "_blank";
        a.className = 'icon text-center block'; a.draggable = true;
        a.dataset.group = gi; a.dataset.idx = li;
        a.innerHTML = `<img src="${l.img}" class="w-20 h-20 mx-auto rounded object-contain shadow-sm" 
          onerror="this.src='https://via.placeholder.com/80/666/fff?text='+encodeURIComponent((l.name||'?').substring(0,2))">
          <span class="block mt-1 text-xs text-gray-700">${l.name}</span>`;
        grid.appendChild(a);
      });
      d.appendChild(grid); c.appendChild(d);
    });
    setupDragAndDrop();
  }

  function setupDragAndDrop() {
    document.querySelectorAll('details').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = {type:'group', el, idx:el.dataset.idx}; el.classList.add('dragging'); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
      el.addEventListener('dragover', e => e.preventDefault());
      el.addEventListener('drop', e => { e.preventDefault();
        if (dragged && dragged.type === 'group') {
          const from = +dragged.idx, to = +el.dataset.idx;
          if (from !== to) { data.splice(to, 0, data.splice(from, 1)[0]); saveToLocal(); render(); }
        }
      });
    });
    document.querySelectorAll('.icon').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = {type:'link', group:+el.dataset.group, idx:+el.dataset.idx}; el.classList.add('dragging'); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
    });
    document.querySelectorAll('[data-group]').forEach(g => {
      g.addEventListener('dragover', e => { e.preventDefault(); g.classList.add('drag-over'); });
      g.addEventListener('dragleave', () => g.classList.remove('drag-over'));
      g.addEventListener('drop', e => { e.preventDefault(); g.classList.remove('drag-over');
        if (dragged && dragged.type === 'link') {
          const link = data[dragged.group].links.splice(dragged.idx, 1)[0];
          data[+g.dataset.group].links.push(link);
          saveToLocal(); render();
        }
      });
    });
  }

  function addGroup() {
    const f = `<input type="text" id="gn" placeholder="Group Name" class="w-full p-2 border rounded mb-2" required>`;
    showPopup('Add Group', f, () => {
      const n = document.getElementById('gn').value.trim();
      if (!n) return;
      const c = ['bg-blue-500','bg-amber-500','bg-green-500','bg-purple-500','bg-pink-500','bg-emerald-500','bg-teal-500'];
      const t = ['text-blue-800','text-amber-800','text-green-800','text-purple-800','text-pink-800','text-emerald-800','text-teal-800'];
      data.push({name:n, color:c[data.length%c.length], textColor:t[data.length%t.length], links:[]});
      saveToLocal(); render();
    });
  }

  function addLink() {
    const o = data.map((g,i)=>`<option value="${i}">${g.name}</option>`).join('') || '<option>No groups</option>';
    const f = `<select id="lg" class="w-full p-2 border rounded mb-2">${o}</select>
      <input id="ln" placeholder="Name" class="w-full p-2 border rounded mb-2" required>
      <input id="lu" placeholder="URL" class="w-full p-2 border rounded mb-2" required>
      <input id="li" placeholder="Image URL (optional)" class="w-full p-2 border rounded mb-2">`;
    showPopup('Add Link', f, () => {
      const g = +document.getElementById('lg').value;
      const n = document.getElementById('ln').value.trim();
      const u = document.getElementById('lu').value.trim();
      const i = document.getElementById('li').value.trim() || `https://via.placeholder.com/80/666/fff?text=${n.charAt(0)}`;
      if (!n || !u) return;
      data[g].links.push({name:n, url:u, img:i});
      saveToLocal(); render();
    });
  }

  function showPopup(t, h, s) {
    document.getElementById('popup-title').textContent = t;
    document.getElementById('popup-form').innerHTML = h;
    document.getElementById('popup-save').onclick = () => { s(); closePopup(); };
    document.getElementById('popup').classList.remove('hidden');
  }
  function closePopup() { document.getElementById('popup').classList.add('hidden'); }

  // DATE & TIME (instant)
  function updateDateTime() {
    const n = new Date();
    const ds = n.toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
    const ts = n.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true}).replace(' AM','am').replace(' PM','pm');
    document.getElementById('date-time').innerHTML = `${ds} <span class="text-gray-400">${ts}</span>`;

    const y = n.getFullYear(), m = n.getMonth();
    const fd = new Date(y,m,1).getDay();
    const dim = new Date(y,m+1,0).getDate();
    let cal = `<div class="font-bold text-center mb-2 text-sm">${n.toLocaleDateString('en-US',{month:'long',year:'numeric'})}</div>`;
    cal += '<div class="grid grid-cols-7 text-center text-xs mb-1 font-medium"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>';
    cal += '<div class="grid grid-cols-7 gap-1 text-center text-sm">';
    for(let i=0;i<fd;i++) cal += '<div></div>';
    for(let d=1;d<=dim;d++) {
      const today = d===n.getDate() ? 'bg-blue-600 text-white rounded-full w-7 h-7 flex items-center justify-center mx-auto' : '';
      cal += `<div class="${today}">${d}</div>`;
    }
    cal += '</div>';
    document.getElementById('calendar-popup').innerHTML = cal;
  }
  updateDateTime();
  setInterval(updateDateTime, 60000);

  document.getElementById('date-time-link').parentElement.addEventListener('mouseenter', () => document.getElementById('calendar-popup').classList.replace('opacity-0','opacity-100'));
  document.getElementById('date-time-link').parentElement.addEventListener('mouseleave', () => document.getElementById('calendar-popup').classList.replace('opacity-100','opacity-0'));

  // WEATHER – 100% reliable proxy
  fetch('https://api.allorigins.ml/get?url=' + encodeURIComponent('https://wttr.in/?format=j1'))
    .then(r => r.json())
    .then(obj => {
      const d = JSON.parse(obj.contents);
      const cur = d.current_condition[0];
      const temp = cur.temp_F;
      const cond = cur.weatherDesc[0].value.toLowerCase();
      const icons = {sunny:'Sunny', clear:'Sunny', cloudy:'Cloudy', overcast:'Cloudy', rain:'Rainy', snow:'Snow', storm:'Stormy', fog:'Foggy', mist:'Foggy'};
      const icon = Object.keys(icons).find(k=>cond.includes(k)) ? icons[Object.keys(icons).find(k=>cond.includes(k))] : 'Partly Cloudy';
      document.getElementById('weather-icon').textContent = icon;
      document.getElementById('weather-temp').textContent = temp + '°';

      let f = '<div class="font-bold mb-2 text-center">7-Day Forecast</div>';
      d.weather.slice(0,7).forEach((day,i) => {
        const label = i===0?'Today':new Date(Date.now()+i*86400000).toLocaleDateString('en-US',{weekday:'short'});
        f += `<div class="flex justify-between py-1 ${i===0?'font-bold':''}"><span>${label}</span><span>${day.mintempF}°–${day.maxtempF}°</span></div>`;
      });
      document.getElementById('forecast-popup').innerHTML = f;
    })
    .catch(() => {
      document.getElementById('weather-icon').textContent = 'Cloud';
      document.getElementById('weather-temp').textContent = 'offline';
    });

  document.querySelector('#weather-link').parentElement.addEventListener('mouseenter', () => document.getElementById('forecast-popup').classList.replace('opacity-0','opacity-100'));
  document.querySelector('#weather-link').parentElement.addEventListener('mouseleave', () => document.getElementById('forecast-popup').classList.replace('opacity-100','opacity-0'));

  document.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
