    <style>
        /* Apply smooth transitions to all interactive elements */
        * {
            transition: all 0.2s ease-in-out;
        }
        /* Custom scrollbar for a polished dark-mode look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4B5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* gray-500 */
        }

        /* Set default font to Inter */
        html {
            font-family: 'Inter', sans-serif;
        }

        /* Modal backdrop for the form */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* Ensure the smooth scroll is applied only to the transform property */
        /* UPDATED: Transition to 3s with ease-in-out for smoother feel */
        #countdown-scroll-container {
            transition: transform 3s ease-in-out; 
        }
        /* Custom classes for offset temperatures */
        .low-temp-offset {
            position: relative;
            top: 2px; /* Move slightly down */
        }
        .high-temp-offset {
            position: relative;
            bottom: 2px; /* Move slightly up */
        }
    </style>

            function downloadDataFile() {
                hideMenu(); 
                
                // 1. Prepare Static Data (removing '(test)' suffix)
                const staticLinkGroups = STATIC_LINK_GROUPS.map(group => ({
                    ...group,
                    name: group.name.replace(' (test)', ''),
                    links: group.links.map(link => ({...link, id: undefined, groupName: undefined})) 
                }));
                
                let staticCountdowns = STATIC_COUNTDOWNS.map(c => ({
                    ...c,
                    name: c.name.replace(' (test)', ''),
                    id: undefined 
                }));
                
                // 2. Get Custom Data (Load current draft data from localStorage)
                const customGroups = getCustomGroups();
                const customLinks = getCustomLinks();
                const customCountdowns = getCustomCountdowns();
                
                // 3. Create a map of all final link groups
                const finalGroupsMap = new Map();
                
                // A. Add Static Groups to map
                staticLinkGroups.forEach(group => finalGroupsMap.set(group.name, {...group}));
                
                // B. Add Custom Groups
                customGroups.forEach(group => {
                    // Create a clean group object for the export
                    const cleanGroup = {
                        name: group.name,
                        color: group.color,
                        textColor: group.textColor,
                        links: [] // Links will be added in step C
                    };
                    // Set/Overwrite static data with custom group definition if name conflicts (though rare)
                    finalGroupsMap.set(group.name, cleanGroup);
                });
                
                // C. Merge ALL Links (Static Links + Custom Links) into their target groups
                
                // Process Static Links (already in staticLinkGroups map, but we re-map custom links)
                
                // Process Custom Links (Crucial fix: merge custom links into ANY group in the map)
                customLinks.forEach(link => {
                    const cleanLink = {
                        name: link.name,
                        url: link.url,
                        img: link.img,
                    };
                    const targetGroup = finalGroupsMap.get(link.groupName);
                    if (targetGroup) {
                        if (!targetGroup.links) {
                            targetGroup.links = [];
                        }
                        targetGroup.links.push(cleanLink);
                    } else {
                        console.warn(`Download: Link '${link.name}' targets non-existent group '${link.groupName}'. Skipping link export.`);
                    }
                });

                // Final list of groups
                const finalLinkGroups = Array.from(finalGroupsMap.values());
                
                // Final list of countdowns
                const finalCountdowns = [...staticCountdowns, ...customCountdowns.map(c => ({
                    name: c.name,
                    targetDate: c.targetDate,
                    linkUrl: c.linkUrl,
                    img: c.img,
                    timezone: c.timezone
                }))];

                
                const consolidatedData = {
                    "linkGroups": finalLinkGroups,
                    "countdowns": finalCountdowns 
                };
                
                // 4. Prepare for Download
                const dataStr = JSON.stringify(consolidatedData, null, 2); 
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                // 5. Trigger Download with TIMESTAMPED FILENAME
                const a = document.createElement('a');
                const now = new Date();
                const dateString = now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
                const timeString = String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0') + String(now.getSeconds()).padStart(2, '0');
                
                a.download = `data-update-${dateString}-${timeString}.json`; 
                
                a.href = window.URL.createObjectURL(dataBlob);
                a.click();
                
                window.URL.revokeObjectURL(a.href);
            }

            // Function to update the clock display (Accurate to the minute)
            function updateClock() {
                const now = new Date();
                
                const datePart = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const timePart = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }).toLowerCase().replace(/\s/g, '');

                let dateWithSuffix = datePart;
                const dayMatch = datePart.match(/,\s(\w+)\s(\d+)/); 
                if (dayMatch) {
                    const day = parseInt(dayMatch[2]);
                    let suffix;
                    if (day > 3 && day < 21) suffix = 'th';
                    else if (day % 10 === 1) suffix = 'st';
                    else if (day % 10 === 2) suffix = 'nd';
                    else if (day % 10 === 3) suffix = 'rd';
                    else suffix = 'th';
                    dateWithSuffix = datePart.replace(` ${day}`, ` ${day}${suffix}`);
                }

                document.getElementById('datetime').innerHTML = `
                    <span class="text-gray-400">${dateWithSuffix}</span>
                    <span class="text-blue-300 ml-1">${timePart}</span>
                `;
            }

            // Function to manage the clock startup with sub-minute accuracy
            function startClockUpdate() {
                if (clockInterval) clearInterval(clockInterval);
                updateClock();

                const now = new Date();
                const ms = now.getMilliseconds();
                const seconds = now.getSeconds();
                
                const msUntilNextMinute = (60 - seconds) * 1000 - ms;

                setTimeout(() => {
                    updateClock();
                    clockInterval = setInterval(updateClock, 60000);
                }, msUntilNextMinute);
            }

            // --- NEW: Forecast Fetch Function (Scrolling Bar) ---
            async function fetchForecast() {
                const LOCATION_ZIP = '75482,us';
                const API_KEY = '87256fe2710631542ff491e4c5d73306'; 
                
                // OpenWeatherMap 5-day / 3-hour forecast API URL
                const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?zip=${LOCATION_ZIP}&units=imperial&appid=${API_KEY}`;
                
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Forecast API returned status ${response.status}: ${errorData.message || 'Unknown error'}`);
                    }
                    const data = await response.json();
                    
                    // --- PROCESS AND RENDER 7-DAY FORECAST DATA ---
                    
                    const dailyForecast = {};
                    
                    if (data.list && data.list.length > 0) {
                        
                        // We use a simplified algorithm that ensures we capture the max/min of unique days.
                        data.list.forEach(item => {
                            const date = new Date(item.dt * 1000);
                            const dateKey = date.toDateString(); // Unique key for the day
                            
                            if (!dailyForecast[dateKey]) {
                                // Initialize new day entry
                                dailyForecast[dateKey] = {
                                    date: date,
                                    temp_max: item.main.temp_max,
                                    temp_min: item.main.temp_min,
                                    // Use the weather icon closest to noon for the day's primary icon
                                    icon: item.weather[0].icon, 
                                    description: item.weather[0].description
                                };
                            } else {
                                // Update max/min for existing day
                                dailyForecast[dateKey].temp_max = Math.max(dailyForecast[dateKey].temp_max, item.main.temp_max);
                                dailyForecast[dateKey].temp_min = Math.min(dailyForecast[dateKey].temp_min, item.main.temp_min);
                            }
                        });
                    }

                    // Convert map to array and limit to the 6 unique days reliably provided
                    const forecastArray = Object.values(dailyForecast).slice(0, 6).map(item => ({
                        ...item,
                        // Round temperatures and map icon
                        temp_max: Math.round(item.temp_max),
                        temp_min: Math.round(item.temp_min),
                        type: 'forecast' // Tag as forecast item for rendering
                    }));
                    
                    forecastItems = forecastArray;
                    
                } catch (error) {
                    console.error("Forecast initialization failed:", error);
                    // Add 6 static fallback forecast items if the API fails
                    forecastItems = Array(6).fill().map((_, i) => ({
                        date: new Date(Date.now() + i * 86400000), // Next 6 days
                        temp_max: '--',
                        temp_min: '--',
                        icon: '04d', // Default to cloudy emoji
                        description: 'Loading Error',
                        type: 'forecast'
                    }));
                }
            }
            
            // Icon mapping for forecast cards
            function getForecastEmoji(iconCode) {
                if (iconCode.includes('01')) return ''; 
                else if (iconCode.includes('02')) return '';
                else if (iconCode.includes('03')) return '';
                else if (iconCode.includes('04')) return '';
                else if (iconCode.includes('09') || iconCode.includes('10')) return '';
                else if (iconCode.includes('11')) return '';
                else if (iconCode.includes('13')) return '';
                else if (iconCode.includes('50')) return '';
                return '';
            }

            /**
             * NEW: Creates a single forecast card element (the container for 7 days).
             */
            function createForecastPanel() {
                const item = document.createElement('div');
                item.className = 'flex-shrink-0 px-3'; 
                item.style.width = `100%`; // The forecast panel takes up 100% of the viewport width
                
                const panel = document.createElement('div');
                panel.className = 'flex items-center justify-start w-full h-14 bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-2 cursor-default'; 

                // Add the individual forecast day cards inside the panel
                forecastItems.forEach(forecast => {
                    const dayOptions = { weekday: 'short' };
                    
                    const dayCard = document.createElement('div');
                    dayCard.className = 'flex flex-col items-center justify-center h-full flex-shrink-0 w-[16.66%] min-w-[70px] border-r border-gray-700 last:border-r-0'; // 1/6th width (16.66%)

                    dayCard.innerHTML = `
                        <div class="text-xs text-gray-400 font-medium">${forecast.date.toLocaleDateString('en-US', dayOptions)} ${forecast.date.getDate()}</div>
                        <div class="flex items-center text-sm font-semibold">
                            <span class="low-temp-offset text-blue-300 mr-1 text-xs">${forecast.temp_min}</span>
                            <span class="text-xl">${getForecastEmoji(forecast.icon)}</span>
                            <span class="high-temp-offset text-green-300 ml-1 text-xs">${forecast.temp_max}</span>
                        </div>
                    `;
                    panel.appendChild(dayCard);
                });
                
                item.appendChild(panel);
                return item;
            }


            /**
             * Calculates the time remaining and formats it.
             */
            function formatTimeRemaining(countdown) {
                const targetDate = new Date(countdown.targetDate);
                const now = new Date();
                const diffMs = targetDate.getTime() - now.getTime();
                
                if (diffMs <= 0) return null; // Expired

                const msInDay = 1000 * 60 * 60 * 24;
                const totalDays = Math.floor(diffMs / msInDay);
                
                const years = Math.floor(totalDays / 365);
                let remainingDays = totalDays % 365;

                const months = Math.floor(remainingDays / 30);
                const days = remainingDays % 30;

                let primaryDisplay = [];
                if (years > 0) {
                    primaryDisplay.push(`${years} Year${years > 1 ? 's' : ''}`);
                    if (months > 0) primaryDisplay.push(`${months} Month${months > 1 ? 's' : ''}`);
                } else if (months > 0) {
                    primaryDisplay.push(`${months} Month${months > 1 ? 's' : ''}`);
                    if (days > 0) primaryDisplay.push(`${days} Day${days > 1 ? 's' : ''}`);
                } else {
                    const remainingMs = diffMs % msInDay;
                    const hours = Math.floor(remainingMs / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingMs % (1000 * 60)) / 1000);
                    
                    if (totalDays > 0) primaryDisplay.push(`${totalDays} Day${totalDays > 1 ? 's' : ''}`);
                    if (totalDays < 1) primaryDisplay.push(`${hours}h ${minutes}m ${seconds}s`);
                }

                let finalDisplay = primaryDisplay.filter(part => !part.startsWith('0 '));
                
                const totalDaysString = finalDisplay.length > 1 ? `[${totalDays} days]` : `(${totalDays} days)`;

                const timeString = finalDisplay.join(' ');
                
                return `${timeString} ${totalDaysString}`;
            }

            /**
             * FIX: Exposed function now correctly updates the time display.
             */
            function updateTimeDisplay() {
                if (!state.allCountdowns.length) return;

                // Loop through all active elements and update their text
                state.allCountdowns.forEach((item, index) => {
                    // Only update countdown items, not forecast items
                    if (item.type === 'countdown') {
                        const timeString = formatTimeRemaining(item);
                        // Find the index that corresponds to the countdown time display in the separate array
                        const timeDisplayElement = state.activeCountdownElements[index - (forecastItems.length > 0 ? 1 : 0)]; 

                        if (timeString === null) {
                            const dismissedId = item.id || item.name;
                            window.dismissCountdown(new Event('synthetic'), dismissedId, true);
                        } else if (timeDisplayElement) {
                            timeDisplayElement.textContent = timeString;
                        }
                    }
                });

                state.animationFrameId = requestAnimationFrame(updateTimeDisplay);
            }

            /**
             * Creates a single countdown card element.
             */
            function createCountdownItem(countdown) {
                const placeholderLetter = countdown.name.substring(0, 1);
                const dismissId = countdown.id || countdown.name.replace(' (test)', ''); 
                
                const item = document.createElement('div');
                item.className = 'flex-shrink-0 px-3'; 
                
                // Inner card structure
                item.innerHTML = `
                    <a href="${countdown.linkUrl}" target="_blank" class="flex items-center w-full h-14 bg-gray-800 border border-gray-700 rounded-lg shadow-xl hover:bg-gray-700 transform transition-all duration-200">
                        <!-- Image --><img
                            src="${countdown.img}"
                            alt="${countdown.name} icon"
                            class="w-10 h-10 rounded-lg object-cover ml-3 mr-4 shadow-md"
                            onerror="this.onerror=null;this.src='https://placehold.co/40x40/374151/FFFFFF?text=${placeholderLetter}';"
                        />
                        
                        <!-- Text Content --><div class="flex-grow min-w-0 pr-4">
                            <div class="text-sm font-semibold text-white truncate">${countdown.name.replace(' (test)', '')}</div>
                            <div class="countdown-time-display text-xs font-mono text-amber-400">Loading...</div>
                        </div>
                        
                        <!-- Close Button (X) --><button onclick="window.dismissCountdown(event, '${dismissId}')" class="ml-auto p-2 mr-3 rounded-full text-gray-400 hover:text-red-400 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 flex-shrink-0">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </a>
                `;
                item.style.width = `100%`; // Placeholder, will be overwritten by renderAllCountdowns
                return item;
            }

            /**
             * Renders all merged items (Forecasts + Countdowns) into the scroll container.
             */
            function renderAllCountdowns(mergedItems) {
                countdownScrollContainer.innerHTML = '';
                state.activeCountdownElements = [];

                if (mergedItems.length === 0) return;
                
                // Determine number of unique items (Forecast Panel + individual Countdown items)
                const numForecastPanels = forecastItems.length > 0 ? 1 : 0; 
                const countdownItems = mergedItems.filter(item => item.type === 'countdown');
                const numCountdowns = countdownItems.length;
                const numTotalUniqueItems = numForecastPanels + numCountdowns;
                
                // Calculate total items including the clone (if necessary)
                const totalItemsWithClone = numTotalUniqueItems + (numTotalUniqueItems > 1 ? 1 : 0);
                
                // Calculate the percentage width each item must take up (100% for full screen view)
                const itemWidthPercent = 100 / totalItemsWithClone; 

                // 1. Render Original Items
                let itemsToRender = [];
                if (forecastItems.length > 0) {
                    itemsToRender.push({ element: createForecastPanel(), type: 'forecast' });
                }
                countdownItems.forEach(item => {
                    itemsToRender.push({ element: createCountdownItem(item), type: 'countdown' });
                });


                itemsToRender.forEach(itemContainer => {
                    const { element, type } = itemContainer;
                    element.style.width = `${itemWidthPercent}%`; // Set width here
                    countdownScrollContainer.appendChild(element);
                    
                    if (type === 'countdown') {
                        // Only Countdown items need their time element tracked for continuous update
                        state.activeCountdownElements.push(element.querySelector('.countdown-time-display')); 
                    }
                });
                
                // 2. Add Clone(s) for seamless looping 
                if (numTotalUniqueItems > 1) {
                    const firstItemContainer = itemsToRender[0];
                    const { element: firstElement, type: firstType } = firstItemContainer;

                    let clone;
                    if (firstType === 'forecast') {
                        // Re-create the full forecast panel clone
                        clone = createForecastPanel(); 
                    } else {
                        // Re-create the first countdown clone
                        const firstCountdownData = countdownItems[0];
                        clone = createCountdownItem(firstCountdownData); 
                    }
                    
                    clone.style.width = `${itemWidthPercent}%`; // Set width here
                    countdownScrollContainer.appendChild(clone);
                    
                    // If the first item was a countdown, also track its cloned time display
                    if (firstType === 'countdown') {
                         state.activeCountdownElements.push(clone.querySelector('.countdown-time-display'));
                    }
                }
                
                // 3. Set Container Width 
                // Total width is totalItemsWithClone * 100% 
                countdownScrollContainer.style.width = `${totalItemsWithClone * 100}%`;
                countdownScrollContainer.style.transform = `translateX(0%)`; // Reset to start
                state.currentScrollIndex = 0;
            }

            /**
             * Handles the CSS transform for scrolling and manages the seamless loop reset.
             */
            function animateScroll() {
                const numItems = state.allCountdowns.length; // Uses the merged length
                if (numItems <= 1) return;

                // Move to the next position
                state.currentScrollIndex += 1;
                
                // Calculate shift based on item width percentage 
                const itemWidthPercentOfTotal = 100 / (numItems + 1);
                const shiftAmount = state.currentScrollIndex * itemWidthPercentOfTotal; 
                
                // Apply the transition transform (3s)
                countdownScrollContainer.style.transitionDuration = '3000ms';
                countdownScrollContainer.style.transform = `translateX(-${shiftAmount}%)`;

                // If we hit the clone, reset instantly back to the first item (Index 0)
                if (state.currentScrollIndex >= numItems) {
                    // Reset delay (3050ms) is slightly longer than the transition (3000ms)
                    setTimeout(() => {
                        countdownScrollContainer.style.transitionDuration = '0ms'; // Disable transition
                        countdownScrollContainer.style.transform = `translateX(0%)`; // Snap back to 0
                        state.currentScrollIndex = 0;
                    }, 3050); 
                }
            }
            
            /**
             * Sets up the countdown update and scrolling intervals.
             */
            function startCountdownScroll(mergedItems) {
                if (state.scrollInterval) clearInterval(state.scrollInterval); 
                if (state.animationFrameId) cancelAnimationFrame(state.animationFrameId);

                // Filter out non-item entries (null/expired countdowns)
                const activeItems = mergedItems.filter(item => item !== null);

                // Clear container and state if no active items
                if (activeItems.length === 0) {
                    countdownWidgetsContainer.innerHTML = '';
                    return;
                }
                
                // IMPORTANT: The state.allCountdowns now holds the merged list of active items
                state.allCountdowns = activeItems; 

                // 1. Render all cards
                renderAllCountdowns(state.allCountdowns);
                
                // Remove the loading indicator now that the container has content
                if(loadingIndicator) loadingIndicator.style.display = 'none';

                // 2. Start the second-by-second time update loop (only for countdowns)
                state.animationFrameId = requestAnimationFrame(updateTimeDisplay);

                // 3. Start scroll rotation (6 seconds total cycle time)
                if (state.allCountdowns.length > 1) { 
                    // Interval is 6000ms (3s scroll + 3s hold = 6s total display time)
                    state.scrollInterval = setInterval(animateScroll, 6000); 
                } else if (state.allCountdowns.length > 0) {
                     countdownScrollContainer.style.width = `100%`; 
                }
            }


            // Function to dismiss a countdown (for the 'X' button)
            window.dismissCountdown = function(event, dismissId, expired = false) {
                event.preventDefault();
                event.stopPropagation();

                // 1. Remove from local state
                const initialLength = state.allCountdowns.length;
                
                // Find and filter the countdown item based on its ID/Name
                const isCustom = dismissId.startsWith('user_');
                
                state.allCountdowns = state.allCountdowns.filter(c => c.type !== 'countdown' || (c.id || c.name.replace(' (test)', '')) !== dismissId);

                if (state.allCountdowns.length < initialLength) {
                    if (isCustom) {
                        // 2a. If custom, remove from custom local storage list
                        let customCountdowns = getCustomCountdowns();
                        customCountdowns = customCountdowns.filter(c => c.id !== dismissId);
                        saveCustomCountdowns(customCountdowns);
                    } else { 
                        // 2b. If static, add to the static dismissals list
                        const staticDismissals = getCustomData(state.localStorageKeys.dismissals);
                        const cleanName = dismissId.replace(' (test)', ''); // Ensure we save the clean name
                        if (!staticDismissals.includes(cleanName)) {
                             staticDismissals.push(cleanName);
                             saveCustomData(state.localStorageKeys.dismissals, staticDismissals);
                        }
                    }

                    // 3. Re-render and restart scroll
                    startCountdownScroll(state.allCountdowns);
                }
            }
            
            // Function to clear all custom local storage keys
            function clearCustomLocalStorage() {
                localStorage.removeItem(state.localStorageKeys.groups);
                localStorage.removeItem(state.localStorageKeys.links);
                localStorage.removeItem(state.localStorageKeys.countdowns);
                localStorage.removeItem(state.localStorageKeys.dismissals); // Clear dismissals too
                console.log("Custom local storage cleared successfully.");
            }
            // --- Core Rendering Logic for Links (Unchanged) ---

            function createLinkElement(link) {
                const linkTile = document.createElement('a');
                linkTile.href = link.url;
                linkTile.target = '_blank';
                
                const placeholderLetter = link.name.substring(0, 1).toUpperCase();
                
                const imgHtml = `
                    <div class="w-24 h-24 flex items-center justify-center bg-gray-900 rounded-xl overflow-hidden shadow-inner"> 
                        <img
                            src="${link.img}"
                            alt="${link.name} icon"
                            class="w-full h-full object-cover p-1 rounded-xl"
                            loading="lazy"
                            onerror="this.onerror=null;this.src='https://placehold.co/96x96/1F2937/FFFFFF?text=${placeholderLetter}'; this.className='p-4';"
                        />
                    </div>
                `;

                // ADDED: min-w-[120px] to ensure tiles don't get too small and maintain aspect ratio
                linkTile.className = 'flex flex-col items-center p-2 text-center text-gray-200 bg-gray-800 rounded-xl hover:bg-gray-700 hover:scale-[1.05] active:scale-[0.98] transform shadow-lg transition duration-150 ease-in-out h-full justify-start min-w-[120px]'; 
                linkTile.innerHTML = imgHtml + `<span class="mt-2 text-sm font-medium truncate w-full">${link.name}</span>`;
                
                return linkTile;
            }

            /**
             * Renders the dashboard content based on the fetched data.
             */
            async function renderDashboard(data, isFallback) {
                // A. Save the Static Data (for download and clean name retrieval)
                STATIC_LINK_GROUPS = data.linkGroups || [];
                STATIC_COUNTDOWNS = data.countdowns || [];
                
                linkGroupsContainer.innerHTML = ''; 
                debugLog.innerHTML = ''; // Clear the debug log on re-render

                // 1. Handle Debug Log
                if (isFallback) {
                    const fallbackNote = document.createElement('div');
                    fallbackNote.className = 'bg-yellow-900/20 border border-yellow-700 text-yellow-400 p-3 rounded-xl text-center w-full';
                    fallbackNote.innerHTML = '<p class="font-bold">DEBUG WARNING:</p> <p class="text-sm">Using embedded (test) data. The external <code class="font-mono">data.json</code> failed to load (expected in preview environment).</p>';
                    debugLog.appendChild(fallbackNote);
                }

                // --- MERGE COUNTDOWN & FORECAST DATA ---
                
                // Fetch the forecast data (this updates the global `forecastItems` array)
                await fetchForecast(); 

                // Prepare countdowns
                let allCountdownsList = (data.countdowns || []).map(c => ({...c, type: 'countdown'}));
                const customCountdowns = getCustomCountdowns().map(c => ({...c, type: 'countdown'}));
                
                const staticDismissals = getCustomData(state.localStorageKeys.dismissals);
                // Filter out static items that have been dismissed
                allCountdownsList = allCountdownsList.filter(c => !staticDismissals.includes(c.name.replace(' (test)', '').trim()));

                // Merge Forecasts (first), Static Countdowns, and Custom Countdowns
                const mergedItems = [...forecastItems, ...allCountdownsList, ...customCountdowns];

                // 2. Render Countdowns/Forecasts 
                startCountdownScroll(mergedItems);


                // --- MERGE LINK GROUP DATA (FIXED LOGIC) ---
                
                const customGroups = getCustomGroups();
                const customLinks = getCustomLinks();
                
                // Create map of ALL groups (static first, then overwrite/add custom)
                const finalGroupsMap = new Map();
                
                // A. Add Static Groups to map
                data.linkGroups.forEach(group => {
                    const cleanName = group.name.replace(' (test)', '').trim();
                    finalGroupsMap.set(cleanName, {...group, links: [...(group.links || [])]});
                });

                // B. Add Custom Groups to map 
                customGroups.forEach(group => {
                    const cleanName = group.name.trim(); // Custom groups are already clean
                    if (!finalGroupsMap.has(cleanName)) {
                       finalGroupsMap.set(cleanName, {...group, links: []}); // Add new custom group
                    } 
                });
                
                // C. Merge Custom Links into their target groups
                customLinks.forEach(link => {
                    const cleanLink = {
                        name: link.name,
                        url: link.url,
                        img: link.img,
                    };
                    const targetGroup = finalGroupsMap.get(link.groupName);
                    if (targetGroup) {
                        if (!targetGroup.links) {
                            targetGroup.links = [];
                        }
                        targetGroup.links.push(cleanLink);
                    } else {
                        console.warn(`Link '${link.name}' targets non-existent group '${link.groupName}'.`);
                    }
                });
                
                const finalLinkGroups = Array.from(finalGroupsMap.values());


                // 3. Render Link Groups 
                if (finalLinkGroups && finalLinkGroups.length > 0) {
                    finalLinkGroups.forEach(group => {
                        const groupCard = document.createElement('div');
                        // min-w-[440px] to safely contain 3 x 120px links + gaps/padding
                        groupCard.className = 'group-card bg-gray-800 border border-gray-700 rounded-2xl p-4 shadow-xl flex-1 min-w-[440px]'; 

                        const header = document.createElement('div');
                        const headerClasses = `inline-block px-3 py-1 mb-4 rounded-full text-sm font-semibold ${group.color} ${group.textColor}`;
                        header.innerHTML = `<h2 class="${headerClasses}">${group.name}</h2>`;

                        const linksGrid = document.createElement('div');
                        linksGrid.className = 'grid grid-cols-3 gap-3';

                        if (group.links && group.links.length > 0) {
                            group.links.forEach(link => {
                                const linkElement = createLinkElement(link);
                                linksGrid.appendChild(linkElement);
                            });
                        } else {
                            const emptyMessage = document.createElement('p');
                            emptyMessage.className = 'text-gray-500 text-sm italic col-span-3';
                            emptyMessage.textContent = 'No links in this group.';
                            linksGrid.appendChild(emptyMessage);
                        }

                        groupCard.appendChild(header);
                        groupCard.appendChild(linksGrid);
                        linkGroupsContainer.appendChild(groupCard);
                    });
                } else if (!isFallback) {
                    linkGroupsContainer.innerHTML = '<p class="w-full text-gray-500 text-center">No link groups found in data.</p>';
                }
                
                // FIX: Ensure group dropdown is updated with the final merged list
                populateGroupDropdown();
            }


            /**
             * Initializes the dashboard by trying to fetch the external data,
             * or falling back to the embedded data on failure.
             */
            async function initDashboard() {
                let dashboardData = EMBEDDED_DATA;
                let isFallback = true;
                
                // The fetch should only determine the STATIC/BASE data.
                try {
                    const response = await fetch('./data.json');
                    
                    if (response.ok) {
                        dashboardData = await response.json();
                        isFallback = false;
                        console.log('Successfully loaded external data.json.');
                    } else {
                        console.warn(`External data.json returned status ${response.status}. Falling back to embedded data.`);
                    }
                } catch (error) {
                    console.error('Failed to fetch external data.json:', error.message);
                    console.warn('Falling back to embedded test data.');
                }

                // FIX: Always render with the static data + the current local storage data.
                await renderDashboard(dashboardData, isFallback);

                // CRITICAL FIX: The logic to clear custom local storage on fetch success is REMOVED.
                // This is now done manually via the "Clear Draft Data" button.
            }

            // Run the initialization function when the window loads
            window.onload = () => {
                populateTimezoneDropdown();
                // populateGroupColorDropdown() is now called inside addGroupButton listener
                initDashboard();
                startClockUpdate(); 
                // NEW: Initialize current weather widget
                fetchWeather();
            }
        })(); // End of IIFE
    </script>
