<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephen's Dashboard</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details summary::-webkit-details-marker { display: none; }
    .icon { transition: all .2s; }
    .icon:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.4); }
    .drag-over { border: 2px dashed #3b82f6 !important; background: #dbeafe !important; }
    .dragging { opacity: 0.5; }
    .weather-svg { width: 22px; height: 22px; }
    .forecast-svg { width: 28px; height: 28px; }
    .popup-panel { opacity: 0; pointer-events: none; transition: opacity 0.2s; }
    .popup-panel.show { opacity: 1; pointer-events: auto; }
    #debug-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 180px;
      background: rgba(0,0,0,0.95);
      color: lime;
      padding: 10px;
      font: 12px monospace;
      z-index: 99999;
      overflow-y: auto;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white">

  <!-- DEBUG BAR -->
  <div id="debug-bar">Debug: Initializing...</div>

  <!-- TOP BANNER -->
  <div id="top-banner" class="fixed top-0 left-0 right-0 h-9 bg-gray-900 text-white text-xs flex items-center justify-between px-3 z-50 shadow-2xl">
    <div class="flex items-center gap-3">
      <button onclick="document.getElementById('sidebar-menu').classList.toggle('-translate-x-full')" class="p-1.5 hover:bg-gray-700 rounded">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <div class="relative">
        <a href="https://calendar.google.com" target="_blank" id="date-time-link" class="hover:text-blue-300 flex items-center gap-1.5 cursor-pointer">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
          <span id="date-time">Loading…</span>
        </a>
        <div id="calendar-popup" class="popup-panel absolute top-9 left-0 bg-gray-800 text-white text-xs rounded-lg shadow-2xl p-4 border border-gray-700 min-w-56"></div>
      </div>
    </div>

    <!-- COUNTDOWN CENTER -->
    <div id="countdown-display" class="flex items-center gap-2 text-center">
      <img id="countdown-img" src="" alt="" class="rounded w-7 h-7 object-cover">
      <span id="countdown-text">Loading countdown...</span>
    </div>

    <div class="relative">
      <a href="https://weather.com" target="_blank" id="weather-link" class="hover:text-blue-300 flex items-center gap-1.5 cursor-pointer">
        <span id="weather-icon-svg" class="weather-svg"></span>
        <span id="weather-temp">--°</span>
      </a>
      <div id="forecast-popup" class="popup-panel absolute top-9 right-0 bg-gray-800 text-white text-xs rounded-lg shadow-2xl p-4 border border-gray-700 min-w-64"></div>
    </div>
  </div>

  <!-- MENU -->
  <div id="sidebar-menu" class="fixed top-9 left-0 h-[calc(100vh-36px)] w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 z-40 shadow-2xl overflow-y-auto">
    <div class="p-4 space-y-4">
      <button onclick="addGroup(); toggleMenu()" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2.5 rounded">Add Group</button>
      <button onclick="addLink(); toggleMenu()" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2.5 rounded">Add Link</button>
      <button onclick="addCountdown(); toggleMenu()" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2.5 rounded">Add Countdown</button>
      <button onclick="publishData(); toggleMenu()" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2.5 rounded font-bold">Download Data</button>
    </div>
  </div>

  <div class="pt-12 px-2">
    <div id="dashboard" class="max-w-full mx-auto space-y-4"></div>
  </div>

  <!-- POPUP -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-70 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full shadow-2xl border border-gray-700">
      <h3 id="popup-title" class="text-lg font-bold mb-4 text-white"></h3>
      <div id="popup-form"></div>
      <div class="flex justify-end gap-3 mt-6">
        <button onclick="closePopup()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded text-sm">Cancel</button>
        <button id="popup-save" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm">Save</button>
      </div>
    </div>
  </div>

  <script>
    let data = [];
    let dragged = null;
    let countdownIndex = 0;
    let countdownInterval = null;

    function toggleMenu() {
      document.getElementById('sidebar-menu').classList.toggle('-translate-x-full');
    }

    // Debug
    function debug(msg) {
      console.log('%cDEBUG: ' + msg, 'color: lime; background: black; padding: 2px 6px; border-radius: 4px;');
      const bar = document.getElementById('debug-bar');
      if (bar) bar.innerHTML += '<br>' + msg;
    }

    async function loadData() {
      debug('loadData() started');
      try {
        const res = await fetch('data.json?t=' + Date.now());
        if (res.ok) {
          data = await res.json();
          debug('data.json loaded');
        } else {
          debug('data.json 404');
        }
      } catch (e) {
        debug('fetch error: ' + e.message);
      }

      if (!data || data.length === 0) {
        const saved = localStorage.getItem('dashboardData');
        data = saved ? JSON.parse(saved) : [];
        debug('using localStorage');
      } else {
        localStorage.setItem('dashboardData', JSON.stringify(data));
      }

      render();
      startCountdowns();
    }

    function saveToLocal() {
      localStorage.setItem('dashboardData', JSON.stringify(data));
    }

    function publishData() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'data.json';
      a.click();
      URL.revokeObjectURL(url);
      debug('data.json downloaded');
    }

    function render() {
      const c = document.getElementById('dashboard'); c.innerHTML = '';
      data.forEach((g, gi) => {
        const d = document.createElement('details'); d.open = true;
        d.className = 'bg-black rounded-lg overflow-hidden border border-gray-800 shadow-lg';
        const s = document.createElement('summary');
        s.className = 'flex items-center px-3 py-2 cursor-pointer select-none bg-gray-800 hover:bg-gray-750';
        s.innerHTML = `<span class="w-1 h-9 ${g.color} rounded-r-sm mr-2"></span>
          <span class="font-bold ${g.textColor} text-sm">${g.name}</span>
          <svg class="w-4 h-4 text-gray-400 transition-transform group-open:rotate-180 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
        d.appendChild(s);
        const grid = document.createElement('div');
        grid.className = 'p-3 grid grid-cols-[repeat(auto-fill,minmax(96px,1fr))] gap-3 bg-black';
        (g.links || []).forEach(l => {
          const a = document.createElement('a'); a.href = l.url; a.target = "_blank";
          a.className = 'icon text-center block';
          a.innerHTML = `<img src="${l.img}" class="w-20 h-20 mx-auto rounded object-contain bg-black" 
            onerror="this.src='https://via.placeholder.com/80/111/fff?text='+encodeURIComponent((l.name||'?').substring(0,2))">
            <span class="block mt-1 text-xs text-gray-300">${l.name}</span>`;
          grid.appendChild(a);
        });
        d.appendChild(grid); c.appendChild(d);
      });
    }

    // COUNTDOWN SYSTEM
    function startCountdowns() {
      debug('startCountdowns() called');
      if (!data.countdowns || data.countdowns.length === 0) {
        document.getElementById('countdown-display').innerHTML = '<span class="text-gray-500">No countdowns</span>';
        return;
      }

      function update() {
        const cd = data.countdowns[countdownIndex];
        const target = new Date(cd.targetDate);
        const now = new Date();
        const diff = target - now;

        if (diff < 0) {
          document.getElementById('countdown-text').textContent = `${cd.title} Passed!`;
          document.getElementById('countdown-img').src = cd.image || 'https://via.placeholder.com/80';
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const months = Math.floor(days / 30);
        const years = Math.floor(months / 12);

        let str = cd.title + ' ';
        if (years > 0) str += years + 'y ';
        if (months % 12 > 0) str += (months % 12) + 'm ';
        str += (days % 30) + 'd ';
        str += `[${days} days]`;

        document.getElementById('countdown-text').textContent = str;
        document.getElementById('countdown-img').src = cd.image || 'https://via.placeholder.com/80';

        countdownIndex = (countdownIndex + 1) % data.countdowns.length;
      }

      update();
      clearInterval(countdownInterval);
      countdownInterval = setInterval(update, 8000);
    }

    function addCountdown() {
      const form = `
        <input type="text" id="cd-title" placeholder="Title (e.g. Cruise!)" class="w-full p-2 bg-gray-700 border border-gray-600 rounded mb-2 text-white" required>
        <input type="date" id="cd-date" class="w-full p-2 bg-gray-700 border border-gray-600 rounded mb-2 text-white" required>
        <input type="url" id="cd-image" placeholder="Image URL (optional)" class="w-full p-2 bg-gray-700 border border-gray-600 rounded mb-2 text-white">
      `;
      showPopup('Add Countdown', form, () => {
        const title = document.getElementById('cd-title').value.trim();
        const date = document.getElementById('cd-date').value;
        const image = document.getElementById('cd-image').value.trim();
        if (!title || !date) return;

        if (!data.countdowns) data.countdowns = [];
        data.countdowns.push({ title, targetDate: date, image: image || '' });
        saveToLocal();
        startCountdowns();
      });
    }

    // DATE/TIME
    function updateDateTime() {
      debug('updateDateTime() called');
      const n = new Date();
      const ds = n.toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
      const ts = n.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true}).toLowerCase().replace(' am','am').replace(' pm','pm');
      const el = document.getElementById('date-time');
      if (el) el.innerHTML = `${ds} <span class="text-gray-400">${ts}</span>`;
    }

    // WEATHER
    function initWeather() {
      debug('initWeather() called');
      fetch('https://wttr.in/?format=j1')
        .then(r => r.json())
        .then(d => {
          const c = d.current_condition[0];
          const temp = c.temp_F;
          const cond = c.weatherDesc[0].value.toLowerCase();
          const iconMap = {sunny:'Sunny', clear:'Sunny', cloudy:'Cloudy', overcast:'Cloudy', rain:'Rainy', drizzle:'Rainy', snow:'Snow', storm:'Stormy', fog:'Foggy', mist:'Foggy'};
          const icon = Object.keys(iconMap).find(k => cond.includes(k)) ? iconMap[Object.keys(iconMap).find(k => cond.includes(k))] : 'Partly Cloudy';
          document.getElementById('weather-icon-svg').innerHTML = icon;
          document.getElementById('weather-temp').textContent = temp + '°';
          debug('Weather loaded');
        })
        .catch(() => {
          document.getElementById('weather-icon-svg').innerHTML = 'Globe';
          document.getElementById('weather-temp').textContent = 'offline';
          debug('Weather failed');
        });
    }

    // Hover popups
    const dateParent = document.getElementById('date-time-link')?.parentElement;
    if (dateParent) {
      dateParent.addEventListener('mouseenter', () => document.getElementById('calendar-popup').classList.add('show'));
      dateParent.addEventListener('mouseleave', () => document.getElementById('calendar-popup').classList.remove('show'));
    }

    const weatherParent = document.querySelector('#weather-link')?.parentElement;
    if (weatherParent) {
      weatherParent.addEventListener('mouseenter', () => document.getElementById('forecast-popup').classList.add('show'));
      weatherParent.addEventListener('mouseleave', () => document.getElementById('forecast-popup').classList.remove('show'));
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      updateDateTime();
      setInterval(updateDateTime, 60000);
      initWeather();
    });
  </script>
</body>
</html>
