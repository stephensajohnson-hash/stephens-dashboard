<!DOCTYPE html>
<!-- TEST CHANGE: November 17, 2025 TEST TEST 1-->  
<!-- TEST 2: November 17, 2025 - Hard refresh after this -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephen's Dashboard</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details summary::-webkit-details-marker { display: none; }
    .icon { transition: all .2s; }
    .icon:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.12); }
    .dark-mode { filter: invert(1) hue-rotate(180deg); }
    .dark-mode img { filter: invert(1) hue-rotate(180deg); }
    .drag-over { border: 2px dashed #3b82f6 !important; background: #dbeafe !important; }
    .dragging { opacity: 0.5; }
    .btn-icon { @apply w-5 h-5 opacity-0 group-hover:opacity-100 transition; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 p-2 font-sans text-sm">

<!-- COMPACT TOP BANNER WITH ALL BUTTONS -->
<div id="top-banner" class="fixed top-0 left-0 right-0 h-9 bg-gray-900 text-white text-xs flex items-center justify-between px-3 z-50 shadow-lg">
  <div class="flex items-center gap-2">
    <!-- Left buttons -->
    <button onclick="addGroup()"    class="bg-blue-600 hover:bg-blue-700 px-2.5 py-1 rounded text-xs font-medium transition">+</button>
    <button onclick="addLink()"     class="bg-green-600 hover:bg-green-700 px-2.5 py-1 rounded text-xs font-medium transition">+</button>
    <button onclick="publishData()" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-xs font-bold transition">PUBLISH</button>

    <!-- Date / Time (click ‚Üí Google Calendar) -->
    <a href="https://calendar.google.com" target="_blank" id="date-time-link" class="ml-4 hover:text-blue-300 transition cursor-pointer flex items-center gap-1.5">
      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
      <span id="date-time">Loading‚Ä¶</span>
    </a>
  </div>

  <div class="flex items-center gap-4">
    <!-- Dark mode toggle -->
    <button onclick="document.body.classList.toggle('dark-mode')" 
            class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs transition flex items-center gap-1">
      <span class="dark:hidden">Dark</span>
      <span class="hidden dark:inline">Light</span>
    </button>

    <!-- Weather (click ‚Üí weather.com) -->
    <a href="https://weather.com" target="_blank" id="weather-link" class="hover:text-blue-300 transition cursor-pointer flex items-center gap-1.5">
      <span id="weather-icon">‚òÄÔ∏è</span>
      <span id="weather-temp">‚Äî¬∞</span>
    </a>
  </div>
</div>

<!-- Push everything down so banner doesn‚Äôt cover content -->
<div class="pt-12">
  <!-- rest of your existing dashboard stays here -->

<div id="dashboard" class="max-w-full mx-auto space-y-2 pt-16"></div>

<div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-5 max-w-md w-full shadow-xl">
    <h3 id="popup-title" class="text-lg font-bold mb-4"></h1>
    <div id="popup-form"></div>
    <div class="flex justify-end gap-2 mt-4">
      <button onclick="closePopup()" class="px-3 py-1.5 bg-gray-300 hover:bg-gray-400 rounded text-xs">Cancel</button>
      <button id="popup-save" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs">Save</button>
    </div>
  </div>
</div>

<script>
  let data = [];
  let dragged = null;

  // FIXED: localStorage > data.json
  async function loadData() {
    let jsonData = [];
    try {
      const res = await fetch('data.json?' + Date.now());
      if (res.ok) jsonData = await res.json();
    } catch (e) {}
    const saved = localStorage.getItem('dashboardData');
    const localData = saved ? JSON.parse(saved) : [];
    data = localData.length > 0 ? localData : jsonData;
    render();
  }

  function saveToLocal() {
    localStorage.setItem('dashboardData', JSON.stringify(data));
  }

  function publishData() {
    const dataStr = JSON.stringify(data, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'data.json';
    a.click();
    URL.revokeObjectURL(url);
    alert('PUBLISHED! Upload this file to GitHub ‚Üí Vercel auto-deploys.');
  }

  function render() {
    const container = document.getElementById('dashboard');
    container.innerHTML = '';
    data.forEach((group, groupIdx) => {
      const details = document.createElement('details');
      details.open = true;
      details.className = 'bg-white rounded-lg shadow-sm border overflow-hidden group';
      details.draggable = true;
      details.dataset.idx = groupIdx;

      const summary = document.createElement('summary');
      summary.className = 'flex items-center px-3 py-1.5 cursor-pointer hover:opacity-90 transition select-none';
      summary.innerHTML = `
        <span class="w-1 h-8 ${group.color} rounded-r-sm mr-2"></span>
        <span class="font-bold ${group.textColor} text-sm">${group.name}</span>
        <button onclick="deleteGroup(${groupIdx}); event.stopPropagation();" class="btn-icon ml-auto text-red-500 hover:text-red-700">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
        </button>
        <svg class="w-4 h-4 text-gray-600 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
      details.appendChild(summary);

      const grid = document.createElement('div');
      grid.className = 'p-2.5 grid grid-cols-[repeat(auto-fill,minmax(96px,1fr))] gap-2.5 relative group';
      grid.dataset.group = groupIdx;

      group.links.forEach((link, linkIdx) => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = "_blank";
        a.className = 'icon text-center block relative group/item';
        a.draggable = true;
        a.dataset.group = groupIdx;
        a.dataset.idx = linkIdx;
        a.innerHTML = `
          <img src="${link.img}" alt="${link.name}" class="w-20 h-20 mx-auto rounded object-contain shadow-sm" 
               onerror="this.src='https://placehold.co/80x80/666/fff?text=${link.name.charAt(0)}'">
          <span class="block mt-1 text-xs text-gray-700 leading-tight">${link.name}</span>
          <div class="absolute top-1 right-1 flex gap-1 opacity-0 group-hover/item:opacity-100 transition">
            <button onclick="editLink(${groupIdx},${linkIdx}); event.preventDefault();" class="bg-blue-500 text-white p-1 rounded text-xs">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
            </button>
            <button onclick="deleteLink(${groupIdx},${linkIdx}); event.preventDefault();" class="bg-red-500 text-white p-1 rounded text-xs">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
          </div>`;
        grid.appendChild(a);
      });

      details.appendChild(grid);
      container.appendChild(details);
    });
    setupDragAndDrop();
  }

  function deleteGroup(idx) {
    if (confirm('Delete group?')) { data.splice(idx, 1); saveToLocal(); render(); }
  }

  function deleteLink(g, l) {
    if (confirm('Delete link?')) { data[g].links.splice(l, 1); saveToLocal(); render(); }
  }

  function editLink(g, l) {
    const link = data[g].links[l];
    const form = `
      <input type="text" id="edit-name" value="${link.name}" class="w-full p-2 border rounded text-sm mb-2">
      <input type="url" id="edit-url" value="${link.url}" class="w-full p-2 border rounded text-sm mb-2">
      <input type="url" id="edit-img" value="${link.img}" placeholder="Image URL" class="w-full p-2 border rounded text-sm mb-2">`;
    showPopup('Edit Link', form, () => {
      link.name = document.getElementById('edit-name').value.trim();
      link.url = document.getElementById('edit-url').value.trim();
      link.img = document.getElementById('edit-img').value.trim() || `https://placehold.co/80x80/666/fff?text=${encodeURIComponent(link.name.charAt(0))}`;
      saveToLocal(); render();
    });
  }

  function setupDragAndDrop() {
    document.querySelectorAll('details').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = { type: 'group', el, idx: el.dataset.idx }; setTimeout(() => el.classList.add('dragging'), 0); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
      el.addEventListener('dragover', e => e.preventDefault());
      el.addEventListener('drop', e => {
        e.preventDefault();
        if (dragged && dragged.type === 'group') {
          const from = parseInt(dragged.idx), to = parseInt(el.dataset.idx);
          if (from !== to) { data.splice(to, 0, data.splice(from, 1)[0]); saveToLocal(); render(); }
        }
      });
    });

    document.querySelectorAll('.icon').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = { type: 'link', el, group: el.dataset.group, idx: el.dataset.idx }; setTimeout(() => el.classList.add('dragging'), 0); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
    });

    document.querySelectorAll('[data-group]').forEach(grid => {
      grid.addEventListener('dragover', e => { e.preventDefault(); grid.classList.add('drag-over'); });
      grid.addEventListener('dragleave', () => grid.classList.remove('drag-over'));
      grid.addEventListener('drop', e => {
        e.preventDefault(); grid.classList.remove('drag-over');
        if (dragged && dragged.type === 'link') {
          const fromGroup = parseInt(dragged.group), fromIdx = parseInt(dragged.idx), toGroup = parseInt(grid.dataset.group);
          const link = data[fromGroup].links.splice(fromIdx, 1)[0];
          data[toGroup].links.push(link);
          saveToLocal(); render();
        }
      });
    });
  }

  function addGroup() {
    const form = `<input type="text" id="group-name" placeholder="Group Name" class="w-full p-2 border rounded text-sm mb-2">`;
    showPopup('Add Group', form, () => {
      const name = document.getElementById('group-name').value.trim();
      if (!name) return;
      const colors = ['bg-blue-500','bg-amber-500','bg-green-500','bg-purple-500','bg-pink-500','bg-emerald-500','bg-teal-500'];
      const textColors = ['text-blue-800','text-amber-800','text-green-800','text-purple-800','text-pink-800','text-emerald-800','text-teal-800'];
      const idx = data.length % colors.length;
      data.push({ name, color: colors[idx], textColor: textColors[idx], links: [] });
      saveToLocal(); render();
    });
  }

  function addLink() {
    const groups = data.map((g,i) => `<option value="${i}">${g.name}</option>`).join('');
    const form = `<select id="link-group" class="w-full p-2 border rounded text-sm mb-2">${groups}</select>
      <input type="text" id="link-name" placeholder="Link Name" class="w-full p-2 border rounded text-sm mb-2">
      <input type="url" id="link-url" placeholder="URL" class="w-full p-2 border rounded text-sm mb-2">
      <input type="url" id="link-img" placeholder="Image URL (optional)" class="w-full p-2 border rounded text-sm mb-2">`;
    showPopup('Add Link', form, () => {
      const groupIdx = document.getElementById('link-group').value;
      const name = document.getElementById('link-name').value.trim();
      const url = document.getElementById('link-url').value.trim();
      const img = document.getElementById('link-img').value.trim() || `https://placehold.co/80x80/666/fff?text=${encodeURIComponent(name.charAt(0))}`;
      if (!name || !url) return;
      data[groupIdx].links.push({ name, url, img });
      saveToLocal(); render();
    });
  }

  function showPopup(title, form, onSave) {
    document.getElementById('popup-title').textContent = title;
    document.getElementById('popup-form').innerHTML = form;
    document.getElementById('popup-save').onclick = () => { onSave(); closePopup(); };
    document.getElementById('popup').classList.remove('hidden');
  }

  function closePopup() {
    document.getElementById('popup').classList.add('hidden');
  }

  document.addEventListener('DOMContentLoaded', loadData);

  // === DATE & TIME (updates every minute) ===
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const dateStr = now.toLocaleDateString('en-US', options).replace(/(\d)(st|nd|rd|th)/, '$1<sup>$2</sup>');
    const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }).toLowerCase().replace(' am', 'am').replace(' pm', 'pm');
    document.getElementById('date-time').innerHTML = `${dateStr} <span class="text-gray-400">${timeStr}</span>`;
  }
  updateDateTime();
  setInterval(updateDateTime, 60000);

  // === WEATHER (free API ‚Äì no key needed) ===
  fetch('https://wttr.in/?format=j1')
    .then(r => r.json())
    .then(data => {
      const tempF = data.current_condition[0].temp_F;
      const condition = data.current_condition[0].weatherDesc[0].value.toLowerCase();
      let icon = '‚òÄÔ∏è';
      if (condition.includes('cloud') || condition.includes('overcast')) icon = '‚òÅÔ∏è';
      else if (condition.includes('rain') || condition.includes('drizzle')) icon = 'üåßÔ∏è';
      else if (condition.includes('snow')) icon = '‚ùÑÔ∏è';
      else if (condition.includes('clear') || condition.includes('sunny')) icon = '‚òÄÔ∏è';
      else if (condition.includes('storm')) icon = '‚õàÔ∏è';
      else if (condition.includes('fog') || condition.includes('mist')) icon = 'üå´Ô∏è';

      document.getElementById('weather-icon').textContent = icon;
      document.getElementById('weather-temp').textContent = `${tempF}¬∞`;
    })
    .catch(() => {
      document.getElementById('weather-icon').textContent = 'üåê';
      document.getElementById('weather-temp').textContent = 'offline';
    });
</script>
  
</body>
</html>
