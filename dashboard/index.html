<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephen's Dashboard</title>
  <link rel="="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details summary::-webkit-details-marker { display: none; }
    .icon { transition: all .2s; }
    .icon:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.12); }
    .dark-mode { filter: invert(1) hue-rotate(180deg); }
    .dark-mode img { filter: invert(1) hue-rotate(180deg); }
    .drag-over { border: 2px dashed #3b82f6 !important; background: #dbeafe !important; }
    .dragging { opacity: 0.5; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 p-2 font-sans text-sm">

<!-- COMPACT TOP BANNER -->
<div id="top-banner" class="fixed top-0 left-0 right-0 h-9 bg-gray-900 text-white text-xs flex items-center justify-between px-3 z-50 shadow-lg">
  <div class="flex items-center gap-3">
    <!-- Hamburger -->
    <button onclick="document.getElementById('sidebar-menu').classList.toggle('-translate-x-full')" 
            class="p-1.5 hover:bg-gray-700 rounded transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Date/Time -->
    <div class="relative">
      <a href="https://calendar.google.com" target="_blank" id="date-time-link" class="hover:text-blue-300 transition cursor-pointer cursor-pointer flex items-center gap-1.5">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span id="date-time">Loading…</span>
      </a>
      <div id="calendar-popup" class="absolute top-8 left-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50"></div>
    </div>
  </div>

  <!-- Weather -->
  <div class="relative">
    <a href="https://weather.com" target="_blank" id="weather-link" class="hover:text-blue-300 transition cursor-pointer flex items-center gap-1.5">
      <span id="weather-icon">Sunny</span>
      <span id="weather-temp">—°</span>
    </a>
    <div id="forecast-popup" class="absolute top-8 right-0 bg-white dark:bg-gray-800 text-black dark:text-white text-xs rounded shadow-xl p-3 opacity-0 pointer-events-none transition-opacity z-50 min-w-64"></div>
  </div>
</div>

<!-- SLIDE-IN MENU (starts just below banner) -->
<div id="sidebar-menu" class="fixed top-9 left-0 h-[calc(100%-36px)] w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 z-40 shadow-2xl overflow-y-auto">
  <div class="p-4 space-y-4">
    <button onclick="addGroup(); toggleMenu()" class="w-full text-left bg-blue-600 hover:bg-blue-700 px-4 py-2.5 rounded font-medium transition flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      Add Group
    </button>
    <button onclick="addLink(); toggleMenu()" class="w-full text-left bg-green-600 hover:bg-green-700 px-4 py-2.5 rounded font-medium transition flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m4.95-4.95l1.102-1.101a4 4 0 105.656 5.656l-4 4"/></svg>
      Add Link
    </button>
    <button onclick="publishData(); toggleMenu()" class="w-full text-left bg-red-600 hover:bg-red-700 px-4 py-2.5 rounded font-bold transition flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m-3-3h6m-6 9h6a2 2 0 002-2V7a2 2 0 00-2-2H9a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
      PUBLISH Data
    </button>
    <hr class="border-gray-700">
    <button onclick="document.body.classList.toggle('dark-mode'); toggleMenu()" class="w-full text-left bg-gray-700 hover:bg-gray-600 px-4 py-2.5 rounded transition flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      Toggle Dark Mode
    </button>
  </div>
</div>

<div class="pt-12">
  <div id="dashboard" class="max-w-full mx-auto space-y-2"></div>
</div>

<!-- Popup Modal -->
<div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-5 max-w-md w-full shadow-xl">
    <h3 id="popup-title" class="text-lg font-bold mb-4"></h3>
    <div id="popup-form"></div>
    <div class="flex justify-end gap-2 mt-4">
      <button onclick="closePopup()" class="px-3 py-1.5 bg-gray-300 hover:bg-gray-400 rounded text-xs">Cancel</button>
      <button id="popup-save" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs">Save</button>
    </div>
  </div>
</div>

<script>
  let data = [];
  let dragged = null;

  // Toggle menu function
  function toggleMenu() {
    document.getElementById('sidebar-menu').classList.toggle('-translate-x-full');
  }

  // Load data
  async function loadData() {
    let jsonData = [];
    try {
      const res = await fetch('data.json?' + Date.now());
      if (res.ok) jsonData = await res.json();
    } catch (e) {}
    const saved = localStorage.getItem('dashboardData');
    const localData = saved ? JSON.parse(saved) : [];
    data = localData.length > 0 ? localData : jsonData;
    render();
  }

  function saveToLocal() {
    localStorage.setItem('dashboardData', JSON.stringify(data));
  }

  function publishData() {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'data.json'; a.click();
    URL.revokeObjectURL(url);
    alert('PUBLISHED! Upload to GitHub → Vercel auto-deploys.');
  }

  function render() {
    const container = document.getElementById('dashboard');
    container.innerHTML = '';
    data.forEach((group, groupIdx) => {
      const details = document.createElement('details');
      details.open = true;
      details.className = 'bg-white rounded-lg shadow-sm border overflow-hidden group';
      details.draggable = true;
      details.dataset.idx = groupIdx;

      const summary = document.createElement('summary');
      summary.className = 'flex items-center px-3 py-1.5 cursor-pointer hover:opacity-90 transition select-none';
      summary.innerHTML = `<span class="w-1 h-8 ${group.color} rounded-r-sm mr-2"></span>
        <span class="font-bold ${group.textColor} text-sm">${group.name}</span>
        <svg class="w-4 h-4 text-gray-600 transition-transform group-open:rotate-180 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
      details.appendChild(summary);

      const grid = document.createElement('div');
      grid.className = 'p-2.5 grid grid-cols-[repeat(auto-fill,minmax(96px,1fr))] gap-2.5';
      grid.dataset.group = groupIdx;

      group.links.forEach((link, linkIdx) => {
        const a = document.createElement('a');
        a.href = link.url; a.target = "_blank";
        a.className = 'icon text-center block';
        a.draggable = true;
        a.dataset.group = groupIdx; a.dataset.idx = linkIdx;
        a.innerHTML = `<img src="${link.img}" alt="${link.name}" class="w-20 h-20 mx-auto rounded object-contain shadow-sm" onerror="this.src='https://placehold.co/80x80/666/fff?text=${link.name.charAt(0)}'">
          <span class="block mt-1 text-xs text-gray-700 leading-tight">${link.name}</span>`;
        grid.appendChild(a);
      });

      details.appendChild(grid);
      container.appendChild(details);
    });
    setupDragAndDrop();
  }

  function setupDragAndDrop() {
    document.querySelectorAll('details').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = {type:'group', el, idx:el.dataset.idx}; el.classList.add('dragging'); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
      el.addEventListener('dragover', e => e.preventDefault());
      el.addEventListener('drop', e => {
        e.preventDefault();
        if (dragged && dragged.type === 'group') {
          const from = +dragged.idx, to = +el.dataset.idx;
          if (from !== to) { data.splice(to, 0, data.splice(from, 1)[0]); saveToLocal(); render(); }
        }
      });
    });

    document.querySelectorAll('.icon').forEach(el => {
      el.addEventListener('dragstart', e => { dragged = {type:'link', group:+el.dataset.group, idx:+el.dataset.idx}; el.classList.add('dragging'); });
      el.addEventListener('dragend', () => { el.classList.remove('dragging'); dragged = null; });
    });

    document.querySelectorAll('[data-group]').forEach(grid => {
      grid.addEventListener('dragover', e => { e.preventDefault(); grid.classList.add('drag-over'); });
      grid.addEventListener('dragleave', () => grid.classList.remove('drag-over'));
      grid.addEventListener('drop', e => {
        e.preventDefault(); grid.classList.remove('drag-over');
        if (dragged && dragged.type === 'link') {
          const link = data[dragged.group].links.splice(dragged.idx, 1)[0];
          data[+grid.dataset.group].links.push(link);
          saveToLocal(); render();
        }
      });
    });
  }

  function addGroup() {
    const form = `<input type="text" id="group-name" placeholder="Group Name" class="w-full p-2 border rounded text-sm mb-2" required>`;
    showPopup('Add Group', form, () => {
      const name = document.getElementById('group-name').value.trim();
      if (!name) return;
      const colors = ['bg-blue-500','bg-amber-500','bg-green-500','bg-purple-500','bg-pink-500','bg-emerald-500','bg-teal-500'];
      const textColors = ['text-blue-800','text-amber-800','text-green-800','text-purple-800','text-pink-800','text-emerald-800','text-teal-800'];
      const i = data.length % colors.length;
      data.push({name, color:colors[i], textColor:textColors[i], links:[]});
      saveToLocal(); render();
    });
  }

  function addLink() {
    const opts = data.map((g,i)=>`<option value="${i}">${g.name}</option>`).join('') || '<option>No groups</option>';
    const form = `<select id="link-group" class="w-full p-2 border rounded text-sm mb-2">${opts}</select>
      <input type="text" id="link-name" placeholder="Name" class="w-full p-2 border rounded text-sm mb-2" required>
      <input type="url" id="link-url" placeholder="URL" class="w-full p-2 border rounded text-sm mb-2" required>
      <input type="url" id="link-img" placeholder="Image URL (optional)" class="w-full p-2 border rounded text-sm mb-2">`;
    showPopup('Add Link', form, () => {
      const g = +document.getElementById('link-group').value;
      const name = document.getElementById('link-name').value.trim();
      const url = document.getElementById('link-url').value.trim();
      const img = document.getElementById('link-img').value.trim() || `https://placehold.co/80x80/666/fff?text=${name.charAt(0)}`;
      if (!name || !url) return;
      data[g].links.push({name, url, img});
      saveToLocal(); render();
    });
  }

  function showPopup(title, html, onSave) {
    document.getElementById('popup-title').textContent = title;
    document.getElementById('popup-form').innerHTML = html;
    document.getElementById('popup-save').onclick = () => { onSave(); closePopup(); };
    document.getElementById('popup').classList.remove('hidden');
  }

  function closePopup() {
    document.getElementById('popup').classList.add('hidden');
  }

  // DATE/TIME + CALENDAR
  function updateDateTime() {
    const now = new Date();
    const dateStr = now.toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'}).replace(/(\d)(st|nd|rd|th)/, '$1
